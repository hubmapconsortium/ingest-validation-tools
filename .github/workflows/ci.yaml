name: Portal CI

on: [push, pull_request]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
    - uses: actions/checkout@v5
      # with:
      #   path:
      #     ingest-validation-tools

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'

    - name: Install parallel
      run: sudo apt-get install parallel

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run test script
      run: |
        ./test.sh -n
        echo "$PWD"
      env:
        GITHUB_REF_NAME: ${{ github.ref_name }}

    - name: Add ingest-validation-tests
      uses: actions/checkout@v5
      with:
        repository: hubmapconsortium/ingest-validation-tests
        ref: refs/heads/main
        path: ingest-validation-tests

    - name: Plugin tests
      run: |
        echo "$PWD"
        python -m unittest tests.manual.test_plugins
      env:
        PYTHONPATH: src:/ingest-validation-tools
