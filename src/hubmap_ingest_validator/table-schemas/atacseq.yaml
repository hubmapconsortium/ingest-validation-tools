fields:
  -
    heading: Provenance
    name: donor_id
    description: HuBMAP Display ID of the donor of the assayed tissue.
    format: uuid
  -
    name: tissue_id
    description: HuBMAP Display ID of the assayed tissue.
    format: uuid
  -
    heading: Level 1
    name: execution_datetime
    description: Start date and time of assay. YYYY-MM-DD hh:mm +/-hh:mm, where YYYY is the year, MM is the month with leading 0s, and DD is the day with leading 0s, hh is the hour with leading zeros, mm are the minutes with leading zeros, followed by the offset from GMT.
    type: datetime
    format: "%Y-%m-%d %H:%M %z"
  -
    name: sequencing_protocols_io_doi
    description: DOI for protocols.io referring to the protocol for this assay.
    constraints:
      pattern: '^10\.17504/.*'
  -
    name: operator
    description: Name of the person responsible for executing the assay.
  -
    name: operator_email
    description: Email address for the operator.
    format: email
  -
    name: pi
    description: Name of the principal investigator responsible for the data.
  -
    name: pi_email
    description: Email address for the principal investigator.
    format: email
  -
    name: assay_category
    description: 'Each assay is placed into one of the following 3 general categories: generation of images of microscopic entities, identification & quantitation of molecules by mass spectrometry, and determination of nucleotide sequence. TODO: Should this be an enumeration? What exact values?'
    constraint:
      enum:
        - microscopy
        - mass spec
        - sequence
  -
    name: assay_type
    description: The specific type of assay being executed.
  -
    name: analyte_class
    description: Analytes are the target molecules being measured with the assay.
  -
    name: is_targeted
    description: 'This is a boolean value that specifies whether or not a specific molecule(s) is/are targeted for detection/measurement by the assay. The CODEX analyte is protein.'
    type: boolean
  -
    heading: Level 2
    name: acquisition_instrument_vendor
    description: An acquisition_instrument is the device that contains the signal detection hardware and signal processing software. Assays can generate signals such as light of various intensities or color or signals representing molecular mass.
  -
    name: acquisition_instrument_model
    description: Manufacturers of an acquisition instrument may offer various versions (models) of that instrument with different features or sensitivities. Differences in features or sensitivities may be relevant to processing or interpretation of the data.
  -
    name: is_technical_replicate
    description: If TRUE, fastq files in dataset need to be merged.
    type: boolean
  -
    name: library_id
    description: A library ID, unique within a TMC, which allows corresponding RNA and chromatin accessibility datasets to be linked.
  -
    name: sc_isolation_protocols_io_doi
    description: 'Link to a protocols document answering the question: How were single cells separated into a single-cell suspension?'
    constraints:
      pattern: '^10\.17504/.*'
  -
    name: sc_isolation_entity
    description: The type of single cell entity derived from isolation protocol.
    constraints:
       enum:
          - whole cell
          - nucleus
          - cell-cell multimer
          - spatially encoded cell barcoding
  -
    name: sc_isolation_tissue_dissociation
    description: The method by which tissues are dissociated into single cells in suspension.
  -
    name: sc_isolation_enrichment
    description: The method by which specific cell populations are sorted or enriched.
    constraints:
      enum:
        - none
        - FACS
  -
    name: sc_isolation_quality_metric
    description: 'A quality metric by visual inspection prior to cell lysis or defined by known parameters such as wells with several cells or no cells. This can be captured at a high level. "OK" or "not OK", or with more specificity such as "debris", "clump", "low clump".'
  -
    name: sc_isolation_cell_number
    description: Total number of cell/nuclei yielded post dissociation and enrichment.
    type: number
  -
    name: transposition_input
    description: Number of cell/nuclei input to the assay.
    type: number
  -
    name: transposition_method
    description: Modality of capturing accessible chromatin molecules.
    constraints:
      enum:
        - SNARE-Seq2-AC
        - scATACseq
        - BulkATACseq
        - snATACseq
        - sciATACseq
  -
    name: transposition_transposase_source
    description: The source of the Tn5 transposase and transposon used for capturing accessible chromatin.
    enum:
      - 10X snATAC
      - In-house
      - Nextera
  -
    name: transposition_kit_number
    description: If Tn5 came from a kit, provide the catalog number.
  -
    name: library_construction_protocols_io_doi
    description: A link to the protocol document containing the library construction method (including version) that was used, e.g. "Smart-Seq2", "Drop-Seq", "10X v3". DOI for protocols.io referring to the protocol for this assay.
    constraints:
      pattern: '^10\.17504/.*'
  -
    name: library_layout
    description: Whether the library was generated for single-end or paired end sequencing.
    constraints:
      enum:
        - single-end
        - paired-end
  -
    name: library_adapter_sequence
    description: Adapter sequence to be used for adapter trimming.
  -
    name: cell_barcode_read
    description: Which read file contains the cell barcode.
    enum:
      - R1
      - R2
      - R3
  -
    name: cell_barcode_offset
    description: Position in the read at which the cell barcode starts (if a single position). Does not apply to SNARE-seq and BulkATAC. Numeric value in bp.
    type: number
  -
    name: cell_barcode_size
    description: Length of the cell barcode in base pairs. Does not apply to SNARE-seq and BulkATAC. Numeric value in bp
    type: number
  -
    name: library_pcr_cycles
    description: Number of PCR cycles to enrich for accessible chromatin fragments.
    type: number
  -
    name: library_pcr_cycles_for_sample_index
    description: Number of PCR cycles performed for library generation (figure in Descriptions section)
    type: number
  -
    name: library_final_yield
    description: Total ng of library after final pcr amplification step. Numeric value in ng.
    type: number
  -
    name: library_average_fragment_size
    description: Average size of sequencing library fragments estimated via gel electrophoresis or bioanalyzer/tapestation. Numeric value in bp.
    type: number
  -
    name: sequencing_reagent_kit
    description: Reagent kit used for sequencing. NovaSeq6000 for example
  -
    name: sequencing_read_format
    description: 'Number of sequencing cycles in Read1, i7 index, i5 index, and Read2. Eg: for 10X snATAC-seq: 50+8+16+50 (R1,Index,R2,R3). For SNARE-seq2: 75+94+8+75'
  -
    name: sequencing_read_percent_q30
    description: 'Percent of bases with Quality scores above Q30.'
    type: number
  -
    name: sequencing_phix_percent
    description: 'Percent PhiX loaded to the run.'
    type: number
