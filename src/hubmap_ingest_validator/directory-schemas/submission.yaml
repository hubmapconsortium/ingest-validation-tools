# A generic description of what ingest directories should look like.
# The other schemas will apply to dataset subdirectories down a level.

items:
  oneOf:
    - $ref:
        '#/definitions/metadata_tsv'
    - $ref:
        '#/definitions/directory'

contains:
  $ref:
    '#/definitions/metadata_tsv'

definitions:
  directory:
    properties:
      type:
        enum:
          - directory
  metadata_tsv:
    properties:
      type:
        enum:
          - file
      name:
        enum:
          - metadata.tsv
