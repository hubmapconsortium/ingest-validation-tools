files:
  -
    pattern: 'codebook/channel_[0-9]+\.(tsv|csv)'
    description: 'Barcodes.'
    required: True
    is_qa_qc: False    
  -
    example: 'HybCycle_10/MMStack_Pos12.ome.tif'
    pattern: 'HybCycle_[0-9]+/MMStack_Pos[0-9]+\.ome\.tif'
    description: 'Raw OME-TIFF images with a variable number of field of views, and slices per tissue.'
    required: True
    is_qa_qc: True
  -
    example: 'initial/MMStack_Pos11.ome.tif'
    pattern: 'initial/MMStack_Pos[0-9]+\.ome\.tif'
    description: 'Raw OME-TIFF image of image without probes before imaging hybridizations; used for background and autofluorescence removal.'
    required: True
    is_qa_qc: True
  -
    example: 'final_background/MMStack_Pos11.ome.tif'
    pattern: 'final_background/MMStack_Pos[0-9]+\.ome\.tif'
    description: 'Raw OME-TIFF image of image without probes after all other hbyridizations; used for background and autofluorescence removal.'
    required: True
    is_qa_qc: True
  -
    example: 'segmentation/seg_mask_pos3.tif'
    pattern: 'segmentation/seg_mask_pos[0-9]+\.tif'
    description: 'Labels TIFF image for segmentation.'
    required: True
    is_qa_qc: False
  -
    example: 'segmentation/raw_images/dapi_pos19.tif'
    pattern: 'segmentation/raw_images/dapi_pos[0-9]+\.tif'
    description: 'DAPI TIFF image.'
    required: True
    is_qa_qc: False
  -
    example: 'segmentation/raw_images/membrane_pos52.tif'
    pattern: 'segmentation/raw_images/membrane_pos[0-9]+\.tif'
    description: 'Membrane TIFF image.'
    required: True
  -
    pattern: 'omexml'
    description: 'Folder containing metadata for each image.'
    required: False
    is_qa_qc: False
  -
    pattern: 'extras/SlideExplorer.tif'
    description: 'Overview TIFF image for all field of views.'
    required: False
    is_qa_qc: False
  -
    pattern: 'position.pos'
    description: 'Micromanager coordinates of each field of view tile.'
    required: True
    is_qa_qc: False
  -
    pattern: 'fovinfo.csv'
    description: 'Upperleft coordinates for each field of view in the file extras/SlideExplorer.tif.'
    required: True
    is_qa_qc: False
