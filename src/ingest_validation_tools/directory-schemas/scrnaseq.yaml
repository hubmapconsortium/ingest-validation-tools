# RNA-Seq description
# https://portal.hubmapconsortium.org/docs/assays/rnaseq
#
# This directory schema applies to these assay-types
# - scRNAseq-10xGenomics
# - scRNAseq
# - sciRNAseq
# - snRNAseq
# - SNARE2-RNAseq

-
  pattern: '[^/]+/[^/]+\.fastq\.gz'
  description: 'Compressed FastQ files'
  required: True

-
  pattern: '[^/]+/[^/]+\.fastq'
  description: 'FastQ files'
  required: False
