-
  pattern: 'Puck_[^/]+\.all_illumina\.bam'
  description: 'Aligned sequencing data from Slide-seq experiments against reference HG38'
-
  pattern: 'Puck_[^/]+\.all_illumina\.mapping_rate\.txt'
  description: 'Mapping rate summary (~ 10 number of mapping statistics per puck)'
-
  pattern: 'Puck_[^/]+\.all_illumina\.alignment_quality\.pdf'
  description: 'Mapping quality plots (has unique and multiple alignment ratio, alignment scores alignment mismatch)'
-
  pattern: 'Puck_[^/]+\.pdf'
  description: 'Post alignment plots (qa/qc), plots of sequencing data, alignment and barcode matching'
-
  pattern: 'BeadBarcodes\.txt'
  description: 'Barcodes of all beads on the puck (many of these barcodes will not be in the barcode matching file)'
-
  pattern: 'BeadLocations\.txt'
  description: 'Spatial coordinates of all beads (1 to 1 correspondence with BeadBarcodes)'
-
  pattern: 'Puck_[^/]+_barcode_xy.txt.gz'
  description: 'Matched bead barcodes with coordinates. Some beads from BeadBarcodes may be merged'
-
  pattern: 'Puck_[^/]+\.matched\.digital_expression\.txt\.gz'
  description: 'Bead x gene expression matrix (tab-delimited text file) for matched beads'
-
  pattern: 'Puck_[^/]+\.read1\.fastq\.gz'
  description: 'The first read of the paired reads, containing the bead barcode and UMI'
-
  pattern: 'Puck_[^/]+\.read2\.fastq\.gz'
  description: 'The second read of the paired reads, containing the sequenced cDNA'
