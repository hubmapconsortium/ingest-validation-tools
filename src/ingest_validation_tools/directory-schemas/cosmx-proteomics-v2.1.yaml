files:
  -
    pattern: extras\/.*
    required: True
    description: Folder for general lab-specific files related to the dataset.
  -
    pattern: extras\/microscope_hardware\.json$
    required: True
    description: A file generated by the micro-meta app that contains a description of the hardware components of the microscope. Email HuBMAP Consortium Help Desk <help@hubmapconsortium.org> if help is required in generating this document.
    is_qa_qc: True
  -
    pattern: extras\/microscope_settings\.json$
    required: False
    description: A file generated by the micro-meta app that contains a description of the settings that were used to acquire the image data. Email HuBMAP Consortium Help Desk <help@hubmapconsortium.org> if help is required in generating this document.
    is_qa_qc: True
  -
    pattern: raw\/.*
    required: True
    description: All raw data files for the experiment.
  -
    pattern: raw\/[^\/]*_exprMat_file\.csv$
    required: True
    description: 'Cell expression matrix with raw counts of genes for each identified cell. Apart from the gene specific columns, additional columns include: the origin of the cell (fov, unique cell id); negative probes; probes associated with the fiducial frame (SystemControl)'
  -
    pattern: raw\/[^\/]*_fov_positions_file\.csv$
    required: True
    description: FOV Positions file that provides an overview of the tissue locations and to help specify separate regions and/or tissues on the slide. This contains information about the Slide - slide number it comes from; FOV - field of view; X_mm/Y_mm - x/y coordinates of FOV positions in mm (previously in px)
  -
    pattern: raw\/latest\.fovs\.csv$
    required: False
    description: Legacy version of file located in the RunSummary directory of AtoMx exports that is distinct from the *fov_positions_file.csv and include Z-axis and Z-offset information. 
  -
    pattern: raw\/FOV_locations\.csv$
    required: False
    description: Current version of file located in the RunSummary directory of AtoMx exports that is distinct from the *fov_positions_file.csv and include Z-axis and Z-offset information. 
  -
    pattern: raw\/[^\/]*_metadata_file\.csv$
    required: True
    description: Cell metadata file containing the following information - the origin of the cell (fov, unique cell id); physical properties of the cell (area, aspect ratio, width, height); location of the cell centroid within each FOV (center X/Y local) and global position (center X/Y global); information about the protein staining (min/max intensity); type of protein, which may be specific to each experiment but generally includes DAPI, Membrane, PanCK, CD45; other (e.g. Seurat information if that pipeline was used within AtoMx, some data quality information)
  -
    pattern: raw\/[^\/]*polygons\.csv$
    required: True
    description: File containing the coordinate data for the polygons outlining the boundaries of every cell identified during the imaging process.
  -
    pattern: raw\/plex[^\/]*\.txt$
    required: True
    description: File containing ProbeID-to-DisplayName keys.
  -
    pattern: raw\/markers\.csv$
    required: True
    description: A csv file describing any morphology markers used to guide ROI and/or AOI selection. This should minimally contain name of fluorophor, vendor, channel.
  -
    pattern: raw\/additional_panels_used\.csv$
    required: False
    description: 'If multiple commercial probe panels were used, then the primary probe panel should be selected in the "oligo_probe_panel" metadata field. The additional panels must be included in this file. Each panel record should include: manufacturer, model/name, product code.'
  -
    pattern: raw\/custom_probe_set\.csv$
    required: False
    description: 'This file should contain any custom probes used and must be included if the metadata field "is_custom_probes_used" is "Yes". The file should minimally include: target gene id, probe seq, probe id. The contents of this file are modeled after the 10x Genomics probe set file (see <https://support.10xgenomics.com/spatial-gene-expression-ffpe/probe-sets/probe-set-file-descriptions/probe-set-file-descriptions#probe_set_csv_file>).'
  -
    pattern: raw\/images\/FOV[^\/]*\/.*
    required: True
    description: Directory containing imaging tiles.
  -
    pattern: raw\/images\/FOV[^\/]*\/[^\/]+\.tiff$
    required: True
    description: The tiled image.
  -
    pattern: raw\/images\/FOV[^\/]*\/[^\/]+\.tiff$
    required: True
    description: The tiled image.
  -
    pattern: raw\/images\/FOV[^\/]*\/ProteinImages\/[^\/]+\.tiff$
    required: True
    description: High-resolution, multi-layered images generated by the CosMx Spatial Molecular Imager (SMI) that contain the spatial data for up to 76 different proteins imaged at single-cell and subcellular resolution within a tissue sample
  -
    pattern: raw\/images\/FOV[^\/]*\/ProteinMasks\/[^\/]+\.tiff$
    required: True
    description: High-resolution image file that shows the segmentation of cells within a tissue sample, based on the protein staining data generated by the Bruker CosMx Spatial Molecular Imager. This mask file outlines the boundaries of individual cells and is used to accurately identify and analyze protein expression at the single-cell level. 
  -
    pattern: raw\/images\/FOV[^\/]*\/overlay\.(?:jpeg|tif|tiff)$
    required: False
    description: State whether an overlay image was used to guide ROI selection. If an overlay is used, then the overlay details will be provided in the protocols.io protocol. If used, this needs to be uploaded. It is not included in the OME TIFF. This can be a JPEG or TIFF file
  -
    pattern: raw\/images\/FOV[^\/]*\/CellOverlay_FOV[^\/]*\.jpg$
    required: False
    description: File depicting a visual overlay of key spatial transcriptomics data for the specific field of view (FOV). These images combine cellular morphology with transcript information to provide context for the gene expression data.
  -
    pattern: raw\/images\/FOV[^\/]*\/CellLabels_F[^\/]*\.(?:tif|tiff)$
    required: False
    description: A TIFF or TIF image containing the results of cell segmentation. It provides a visual map of the identified cells, with each cell in a field of view (FOV) assigned a unique numerical label.
  -
    pattern: raw\/images\/preview_scan\.png$
    required: True
    description: Assists in selection of regions of FOVs using the grid FOV placement tool.
  -
    pattern: lab_processed\/.*
    required: True
    description: Experiment files that were processed by the lab generating the data.
  -
    pattern: lab_processed\/images\/.*
    required: False
    description: Processed image files
