files:
  -
    pattern: extras\/.*
    required: True
    description: Folder for general lab-specific files related to the dataset
  -
    pattern: extras\/microscope_hardware\.json$
    required: True
    description: A file generated by the micro-meta app that contains a description of the hardware components of the microscope. Email HuBMAP Consortium Help Desk <help@hubmapconsortium.org> if help is required in generating this document.
    is_qa_qc: True
  -
    pattern: extras\/microscope_settings\.json$
    required: False
    description: A file generated by the micro-meta app that contains a description of the settings that were used to acquire the image data. Email HuBMAP Consortium Help Desk <help@hubmapconsortium.org> if help is required in generating this document.
    is_qa_qc: True
  -
    pattern: raw\/.*
    required: True
    description: All raw data files for the experiment.
  -
    pattern: raw\/[^\/]+\.gpr$
    required: True
    description: This is a 10X Genomics layout file that's generated by 10X and individualized for each Visium slide. This is a text file and can be generated using this 10X web form <https://support.10xgenomics.com/spatial-gene-expression/software/pipelines/latest/using/slidefile-download> along with the unique 10X Visium slide ID.
    is_qa_qc: False
  -  
    pattern: raw\/additional_panels_used\.csv$
    required: False
    description: If multiple commercial probe panels were used, then the primary probe panel should be selected in the "oligo_probe_panel" metadata field. The additional panels must be included in this file. Each panel record should include:manufacturer, model/name, product code.
  -  
    pattern: raw\/custom_probe_set\.csv$
    required: False
    description: This file should contain any custom probes used and must be included if the metadata field "is_custom_probes_used" is "Yes". The file should minimally include:target gene id, probe seq, probe id. The contents of this file are modeled after the 10x Genomics probe set file (see <https://support.10xgenomics.com/spatial-gene-expression-ffpe/probe-sets/probe-set-file-descriptions/probe-set-file-descriptions#probe_set_csv_file>).
  -
    pattern: raw\/fastq\/.*
    required: True
    description: Raw sequencing files for the experiment
  -
    pattern: raw\/fastq\/oligo\/.*
    required: True
    description: Directory containing fastq files pertaining to oligo sequencing.
  -
    pattern: raw\/fastq\/oligo\/[^\/]+_R[^\/]+\.fastq\.gz$
    required: True
    description: This is a gzip version of the fastq file. This file contains the cell barcode and unique molecular identifier (technical).
    is_qa_qc: False
  -
    pattern: raw\/images\/.*
    required: True
    description: Directory containing raw image files. This directory should include at least one raw file.
  -
    pattern: raw\/images\/[^\/]+_tissue\.(?:tif|tiff)$
    required: False
    description: Raw microscope file for the experiment. For 10X Visium CytAssist, this would be the high resolution image produced.
    is_qa_qc: False
  -
    pattern: raw\/images\/[^\/]+_fiducial\.(?:tif|tiff)$
    required: True
    description: This is the low resolution image from the 10X CytAssist instrument that includes the fiduciary markings.
  -
    pattern: raw\/images\/[^\/]+\.ndpi$
    required: False
    description: Raw microscope file for the experiment
    is_qa_qc: False
  -
    pattern: lab_processed\/.*
    required: True
    description: Experiment files that were processed by the lab generating the data.
  -
    pattern: lab_processed\/alignment\.json$
    required: True
    description: JSON file for the manual tissue alignment created using Loupe browser and used as input to Space Ranger.
  -
    pattern: lab_processed\/images\/.*
    required: True
    description: Processed image files
  -
    pattern: lab_processed\/images\/[^\/]+\.ome\.tiff$
    required: True
    description: OME-TIFF files (multichannel, multi-layered) produced by the microscopy experiment. If compressed, must use loss-less compression algorithm. For Visium this stitched file should only include the single capture area relevant to the current dataset. For GeoMx there will be one OME TIFF file per slide, with each slide including multiple AOIs. See the following link for the set of fields that are required in the OME TIFF file XML header. <https://docs.google.com/spreadsheets/d/1YnmdTAA0Z9MKN3OjR3Sca8pz-LNQll91wdQoRPSP6Q4/edit#gid=0>
    is_qa_qc: False
    example: lab_processed/images/HBM892.MDXS.293.ome.tiff
  -
    pattern: lab_processed\/images\/[^\/]*ome-tiff\.channels\.csv
    required: True
    description: This file provides essential documentation pertaining to each channel of the accommpanying OME TIFF. The file should contain one row per OME TIFF channel. The required fields are detailed <https://docs.google.com/spreadsheets/d/1xEJSb0xn5C5fB3k62pj1CyHNybpt4-YtvUs5SUMS44o/edit#gid=0>
    is_qa_qc: False
  -
    pattern: lab_processed\/images\/[^\/]*\.tissue-boundary\.geojson$
    required: False
    description: If the boundaries of the tissue have been identified (e.g., by manual efforts), then the boundary geometry can be included as a GeoJSON file named “*.tissue-boundary.geojson”.
    is_qa_qc: True
  -
    pattern: lab_processed\/transformations\/.*
    required: False
    description: This directory contains transformation matrices that capture how each modality is aligned with the other and can be used to visualize overlays of multimodal data. This is needed to overlay images from the exact same tissue section (e.g., MALDI imaging mass spec, autofluorescence microscopy, MxIF, histological stains). In these cases data type may have different pixel sizes and slightly different orientations (i.e., one may be rotated relative to another).
  -
    pattern: lab_processed\/transformations\/[^\/]+\.txt$
    required: False
    description: Transformation matrices used to overlay images from the exact same tissue section (e.g., MALDI imaging mass spec, autofluorescence microscopy, MxIF, histological stains). 
    is_qa_qc: False
  -
    pattern: lab_processed\/transformations\/.*
    required: False
    description: This directory contains transformation matrices that capture how each modality is aligned with the other and can be used to visualize overlays of multimodal data. This is needed to overlay images from the exact same tissue section (e.g., MALDI imaging mass spec, autofluorescence microscopy, MxIF, histological stains). In these cases data type may have different pixel sizes and slightly different orientations (i.e., one may be rotated relative to another).
  -
    pattern: lab_processed\/spaceranger\/.*
    required: True
    description: Output from the 10X Genomics SpaceRanger pipeline
  -
    pattern: lab_processed\/spaceranger\/filtered_feature_bc_matrix\.h5$
    required: True
    description: HDF5 file containing called cell x gene matrix
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/raw_feature_bc_matrix\.h5$
    required: True
    description: HDF5 file containing unfiltered cell x gene matrix
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/spatial\/.*
    required: True
    description: Dataset level spatial files from the 10X Genomics SpaceRanger pipeline.
  -
    pattern: lab_processed\/spaceranger\/spatial\/tissue_hires_image\.png$
    required: True
    description: PNG image of aligned tissue at full/original resolution
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/spatial\/tissue_lowres_image\.png$
    required: True
    description: PNG image of aligned tissue at downscaled resolution
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/spatial\/cytassist_image\.tiff$
    required: True
    description: Copy of the original CytAssist image input, which is a eosin-stained brightfield image in TIFF format that contains the fiducial frame.
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/spatial\/aligned_fiducials\.jpg$
    required: True
    description: File used to verify that fiducial alignment was successful. Fiducial spots detected by the fiducial alignment algorithm are highlighted in red.
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/spatial\/aligned_tissue_image\.jpg$
    required: True
    description: Image capturing the results of the image registration by merging the registered images in a checkerboard pattern with adjacent squares alternating between the two images. 
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/spatial\/detected_tissue_image\.jpg$
    required: True
    description: "This image has either the dimensions of the CytAssist image or of the tissue_hires_image.png, and shows the following: (1) Aligned fiducial spots as hollow circles which are red (Visium HD) or blue (Visium v1/v2); (2) A blue bounding box. The interior designates the portion of the image where tissue is discriminated from background; (3) Spots/squares found under tissue are blue (Visium HD) or red (Visium v1/v2); (4) Spots/squares outside of tissue are gray."
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/.*
    required: True
    description: Binned outputs from the 10X Genomics SpaceRanger pipeline.
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/.*
    required: True
    description: Square-specific binned outputs from the 10X Genomics SpaceRanger pipeline.
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/filtered_feature_bc_matrix\.h5$
    required: True
    description: HDF5 file containing binned called cell x gene matrix
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/raw_feature_bc_matrix\.h5$
    required: True
    description: HDF5 file containing unfiltered binned cell x gene matrix
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/spatial\/.*
    required: True
    description: Square-specific spatial outputs from the 10X Genomics SpaceRanger pipeline
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/spatial\/aligned_fiducials\.jpg$
    required: True
    description: Square-specific file used to verify that fiducial alignment was successful. Fiducial spots detected by the fiducial alignment algorithm are highlighted in red.
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/spatial\/aligned_tissue_image\.jpg$
    required: True
    description: Square-specific image capturing the results of the image registration by merging the registered images in a checkerboard pattern with adjacent squares alternating between the two images. 
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/spatial\/detected_tissue_image\.jpg$
    required: True
    description: "Square-specific image displaying the following: (1) Aligned fiducial spots as hollow circles which are red (Visium HD) or blue (Visium v1/v2); (2) A blue bounding box. The interior designates the portion of the image where tissue is discriminated from background; (3) Spots/squares found under tissue are blue (Visium HD) or red (Visium v1/v2); (4) Spots/squares outside of tissue are gray."
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/spatial\/tissue_positions\.parquet$
    required: True
    description: "File ontains a table with rows that correspond to spots with columns corresponding to the following field: barcode, in_tissue, array_row, array_col, pxl_row_in_fullres and pxl_col_in_fullres."
    is_qa_qc: False
  -
    pattern: lab_processed\/spaceranger\/binned_outputs\/square_[^\/]+\/spatial\/scalefactors_json\.json$
    required: True
    description: Spaceranger downscales images to 2000px on the smallest side.  This file contains the spot size (diameter in pixels) at full and downscaled resolutions.
    is_qa_qc: False
