files:
  -
    pattern: extras\/.*
    required: True
    description: Folder for general lab-specific files related to the dataset.
  -
    pattern: extras\/expected_cell_count\.txt$
    required: False
    description: The expected cell count for the RNA sequencing dataset. This is an optional file that, if present, will be used by the HIVE's RNA sequencing analysis pipeline. With some datasets, knowing the expected cell count has improved the output of the HIVE analysis pipeline.
  -
    pattern: raw\/.*
    required: True
    description: All raw data files for the experiment.
  -
    pattern: raw\/custom_probe_set\.csv$
    required: False
    description: This file should contain any custom probes used and must be included if the metadata field "is_custom_probes_used" is "Yes". The file should minimally include:target gene id, probe seq, probe id. The contents of this file are modeled after the 10x Genomics probe set file (see <https://support.10xgenomics.com/spatial-gene-expression-ffpe/probe-sets/probe-set-file-descriptions/probe-set-file-descriptions#probe_set_csv_file>).
  -
    pattern: raw\/additional_panels_used\.csv$
    required: False
    description: If multiple commercial probe panels were used, then the primary probe panel should be selected in the "oligo_probe_panel" metadata field. The additional panels must be included in this file. Each panel record should include:manufacturer, model/name, product code.
  -
    pattern: raw\/fastq\/.*
    required: True
    description: Raw sequencing files for the experiment.
  -
    pattern: raw\/fastq\/oligo\/.*
    required: True
    description: Directory containing fastq files pertaining to oligo sequencing.
  -
    pattern: raw\/fastq\/oligo\/[^\/]+_R[^\/]+\.fastq\.gz$
    required: True
    description: This is a gzip version of the fastq file. This file contains the cell barcode and unique molecular identifier (technical).
    is_qa_qc: False
  -
    pattern: lab_processed\/.*
    required: False
    description: Experiment files that were processed by the lab generating the data.
  -
    pattern: lab_processed\/cellranger\/.*
    required: False
    description: Directory containing Cell Ranger files.
  -
    pattern: lab_processed\/cellranger\/analysis\.tar\.gz$
    required: False
    description: Compressed archive containing output files or data generated from a 10x Genomics Flex analysis pipeline
  -
    pattern: lab_processed\/cellranger\/_cmdline$
    required: False
    description: The actual CLI invocation of spaceranger command.
  -
    pattern: lab_processed\/cellranger\/_invocation$
    required: False
    description: Martian runtime specification determined from CLI invocation
  -
    pattern: lab_processed\/cellranger\/_sitecheck$
    required: False
    description: This contains details about the local environment within which SpaceRanger was run.
  -
    pattern: lab_processed\/cellranger\/_versions$
    required: False
    description: This contains the version number of both SpaceRanger and Martian that were used
  -
    pattern: lab_processed\/cellranger\/web_summary\.html$
    required: False
    description: Interactive HTML file generated by the Cell Ranger pipeline, specifically designed for analyzing Flex Gene Expression and Antibody Capture data.
  -
    pattern: lab_processed\/cellranger\/metrics_summary\.csv$
    required: False
    description: Contains key information about the barcoding, sequencing, and analysis process, including metrics specific to gene expression and protein detection. 
  -
    pattern: lab_processed\/cellranger\/probe_set\.csv$
    required: False
    description: Contains the sequences, gene IDs, and other metadata for the organism-specific probes used in the Flex assay, which are necessary for the software to align sequencing reads, map them to their target genes, and count unique molecules for gene expression analysis.
  -
    pattern: lab_processed\/cellranger\/sample_alignments\.bam$
    required: False
    description: Contains sequencing reads that have been assigned to specific samples.
  -
    pattern: lab_processed\/cellranger\/sample_alignments\.bam\.bai$
    required: False
    description: Index file for the sample_alignments.bam file, which contains aligned sequencing reads from a 10x Genomics Flex experiment.
  -
    pattern: lab_processed\/cellranger\/sample_cloupe\.cloupe$
    required: False
    description: Proprietary output of the 10x Genomics Cell Ranger analysis pipeline for single-cell gene expression (GEX) data generated with the 10x Flex protocol. It is designed for interactive visualization and analysis in the company's dedicated Loupe Browser software.
  -
    pattern: lab_processed\/cellranger\/sample_filtered_barcodes\.csv$
    required: False
    description: Output of the demultiplexing process for a multiplexed Flex experiment. This file lists the cell-associated barcodes assigned to a specific sample.
  -
    pattern: lab_processed\/cellranger\/sample_filtered_feature_bc_matrix\.h5$
    required: False
    description: Compressed, binary file containing the filtered gene expression counts for a specific sample, suitable for analysis by single-cell RNA sequencing tools. It stores a matrix where rows represent genes (features) and columns represent cell barcodes, detailing the UMI (or ligation event) count for each feature in each filtered cell, with the data compressed in a more efficient Hierarchical Data Format (HDF5). 
  -
    pattern: lab_processed\/cellranger\/sample_filtered_feature_bc_matrix\.tar\.gz$
    required: False
    description: Compressed archive from 10x Genomics' Cell Ranger software that contains the analyzed and processed gene expression count data for a specific sample from a Flex assay. 
  -
    pattern: lab_processed\/cellranger\/sample_molecule_info\.h5$
    required: False
    description: Hierarchical Data Format (HDF5) file containing per-molecule information from the 10x Genomics Gene Expression Flex workflow. It stores detailed data on individual molecules detected, including their assigned genes or proteins, bar codes, and unique molecular identifiers (UMIs), along with metadata about the experiment's libraries and feature sets. 
  -
    pattern: lab_processed\/cellranger\/sample_raw_feature_bc_matrix\.h5$
    required: False
    description: Hierarchical Data Format (HDF5) file containing the unfiltered UMI count matrix of all identified feature barcodes (genes, antibodies, etc.) versus all observed cell barcodes in a sample. It includes counts for both cell-associated and background barcodes, distinguishing it from the filtered version, and serves as a raw input for various downstream analyses by providing the complete, unadjusted data for a given sample
  -
    pattern: lab_processed\/cellranger\/sample_raw_probe_bc_matrix\.h5$
    required: False
    description: Raw data output from the 10x Genomics Cell Ranger pipeline for Gene Expression Flex (Flex) or Fixed RNA Profiling (FRP) assays, containing gene-level counts derived from barcoded probes targeting the whole transcriptome in formaldehyde-fixed samples. This HDF5 file stores the raw expression levels, including counts for each gene in each cell, and serves as a primary input for downstream analysis, providing a comprehensive view of gene expression in the fixed samples.
