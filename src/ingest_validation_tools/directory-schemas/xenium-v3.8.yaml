files:
  -
    pattern: extras\/.*
    required: True
    description: Folder for general lab-specific files related to the dataset.
  -
    pattern: extras\/microscope_hardware\.json$
    required: True
    description: A file generated by the micro-meta app that contains a description of the hardware components of the microscope. Email HuBMAP Consortium Help Desk <help@hubmapconsortium.org> if help is required in generating this document.
    is_qa_qc: True
  -
    pattern: extras\/microscope_settings\.json$
    required: False
    description: A file generated by the micro-meta app that contains a description of the settings that were used to acquire the image data. Email HuBMAP Consortium Help Desk <help@hubmapconsortium.org> if help is required in generating this document.
    is_qa_qc: True
  -
    pattern: raw\/.*
    required: True
    description: All raw data files for the experiment.
  -
    pattern: raw\/markers\.csv$
    required: False
    description: A csv file describing any morphology markers used to guide ROI and/or AOI selection. This should minimally contain name of fluorophor, vendor, channel.
  -
    pattern: raw\/additional_panels_used\.csv$
    required: False
    description: If multiple commercial probe panels were used, then the primary probe panel should be selected in the "oligo_probe_panel" metadata field. The additional panels must be included in this file. Each panel record should include:manufacturer, model/name, product code.
  -
    pattern: raw\/custom_probe_set\.csv$
    required: False
    description: This file should contain any custom probes used and must be included if the metadata field "is_custom_probes_used" is "Yes". The file should minimally include:target gene id, probe seq, probe id. The contents of this file are modeled after the 10x Genomics probe set file (see <https://support.10xgenomics.com/spatial-gene-expression-ffpe/probe-sets/probe-set-file-descriptions/probe-set-file-descriptions#probe_set_csv_file>).
  -
    pattern: raw\/custom_probe_set\.bed$
    required: False
    description: This is a BED file version of the custom probe set file.
  -
    pattern: raw\/transcript_locations\.csv$
    required: True
    description: 'Contains decription of the location of all decoded transcripts. The origin of the coordinate is 0,0 at the top left corner of the image. The file should include: gene name, x, y, z (optional), quality score (optional). It is expected that the first row in the file contains the column header.'
  -
    pattern: raw\/custom_gene_list\.csv$
    required: False
    description: 'This describes the target genes profiled by the assay. For advanced design, this can be probes sequences for splicing or other analysis for any target of interest. The format should minimally contain: gene name, ensemble ID'
  -
    pattern: raw\/probes\.csv$
    required: False
    description: A CSV file describing the probe panel used. This is tyipcally what's used to specific the probe set when ordering a probe panel for a Xenium run.
  -
    pattern: raw\/gene_panel\.json$
    required: True
    description: This is the JSON file describing the probes, as output from the xenium-ranger pipeline.
  -
    pattern: raw\/images\/overlay\.(?:jpeg|tif|tiff)$
    required: False
    description: State whether an overlay image was used to guide ROI selection. If an overlay is used, then the overlay details will be provided in the protocols.io protocol. If used, this needs to be uploaded. It is not included in the OME TIFF. This can be a JPEG or TIFF file
  -
    pattern: lab_processed\/.*
    required: True
    description: Experiment files that were processed by the lab generating the data.
  -
    pattern: lab_processed\/images\/.*
    required: True
    description: Processed image files
  -
    pattern: lab_processed\/images\/[^\/]+\.ome\.tiff$
    required: True
    description: OME-TIFF files (multichannel, multi-layered) produced by the microscopy experiment. If compressed, must use loss-less compression algorithm. For Visium this stitched file should only include the single capture area relevant to the current dataset. For GeoMx there will be one OME TIFF file per slide, with each slide including multiple AOIs. See the following link for the set of fields that are required in the OME TIFF file XML header. <https://docs.google.com/spreadsheets/d/1YnmdTAA0Z9MKN3OjR3Sca8pz-LNQll91wdQoRPSP6Q4/edit#gid=0>
    is_qa_qc: False
    example: lab_processed/images/HBM892.MDXS.293.ome.tiff
  -
    pattern: lab_processed\/images\/[^\/]*ome-tiff\.channels\.csv$
    required: True
    description: This file provides essential documentation pertaining to each channel of the accommpanying OME TIFF. The file should contain one row per OME TIFF channel. The required fields are detailed <https://docs.google.com/spreadsheets/d/1xEJSb0xn5C5fB3k62pj1CyHNybpt4-YtvUs5SUMS44o/edit#gid=0>
    is_qa_qc: False
  -
    pattern: lab_processed\/images\/[^\/]*tissue-boundary\.geojson$
    required: False
    description: If the boundaries of the tissue have been identified (e.g., by manual efforts), then the boundary geometry can be included as a GeoJSON file named “*.tissue-boundary.geojson”.
    is_qa_qc: True
  -
    pattern: lab_processed\/xenium_bundle\/.*
    required: True
    description: 'The Xenium bundle includes *.zarr, *.parquet, *.tiff and *.gz files et al. Zarr files are required to view and explore data in Xenium Explorer. Parquet files are faster than CSV files and used extensively by 10X Genomics in Xenium and Visium HD. Sites are free to include in this subdirectory as many Xenium bundle files as possible: <https://www.10xgenomics.com/support/software/xenium-onboard-analysis/latest/analysis/xoa-output-understanding-outputs>'
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/cell_feature_matrix\.h5$
    required: True
    description: Contains cell feature matrix
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/experiment\.xenium$
    required: True
    description: Contains specifications
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/nucleus_boundaries\.parquet$
    required: True
    description: Contains polygons of nucleus boundaries
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/cell_boundaries\.parquet$
    required: True
    description: Contains polygons of cell boundaries
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/transcripts\.parquet$
    required: True
    description: Contains transcripts
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/cells\.parquet$
    required: True
    description: Contains cell metadata
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/morphology_mip\.ome\.tif$
    required: False
    description: Contains morphology mip
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/morphology_focus\.ome\.tif$
    required: False
    description: Morphology focus file for Xenium datasets with a single morphology focus file
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/transcripts\.zarr\.zip$
    required: False
    description: The transcripts file made by the Xenium onboard analysis pipeline containing transcript quality and localization based on the image coordinate system of the morphology images.
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/cells\.zarr\.zip$
    required: False
    description: Segmentation masks and boundaries for nuclei and cells made by the Xenium onboard analysis pipeline, used for assigning transcripts to cells.
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/cell_feature_matrix\.zarr\.zip$
    required: False
    description: Cell-feature matrix made by the Xenium onboard analysis pipeline.
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/morphology_focus\/.*
    required: False
    description: The morphology_focus/ subdirectory should include all morphology_focus.ome.tif files for Xenium datasets with multiple morphology focus files.
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/morphology_focus\/morphology_focus_0000\.ome\.tif$
    required: False
    description: Morphology focus file - DAPI image
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/morphology_focus\/morphology_focus_0001\.ome\.tif$
    required: False
    description: Morphology focus file - boundary (ATP1A1/E-Cadherin/CD45) image
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/morphology_focus\/morphology_focus_0002\.ome\.tif$
    required: False
    description: Morphology focus file - interior - RNA (18S) image
    is_qa_qc: False
  -
    pattern: lab_processed\/xenium_bundle\/morphology_focus\/morphology_focus_0003\.ome\.tif$
    required: False
    description: Morphology focus file - interior - protein (alphaSMA/Vimentin) image
    is_qa_qc: False
