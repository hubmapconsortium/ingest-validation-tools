fields:
  -
    heading: Provenance
    name: donor_id
    description: HuBMAP Display ID of the donor of the assayed tissue.
    constraints:
      pattern: '[A-Z]+[0-9]+'
  -
    name: tissue_id
    description: HuBMAP Display ID of the assayed tissue.
    constraints:
      pattern: '([A-Z]+[0-9]+)-(BL|BR|LB|RB|HT|LK|RK|LI|LV|LL|RL|LY\d\d|SI|SP|TH|TR|UR|OT)(-\d+)+(_\d+)?'
  -
    heading: Level 1
    name: execution_datetime
    description: Start date and time of assay, typically a date-time stamped folder generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year, MM is the month with leading 0s, and DD is the day with leading 0s, hh is the hour with leading zeros, mm are the minutes with leading zeros.
    type: datetime
    format: "%Y-%m-%d %H:%M"
  -
    name: protocols_io_doi
    description: DOI for protocols.io referring to the protocol for this assay.
  -
    name: operator
    description: Name of the person responsible for executing the assay.
  -
    name: operator_email
    description: Email address for the operator.
  -
    name: pi
    description: Name of the principal investigator responsible for the data.
  -
    name: pi_email
    description: Email address for the principal investigator.
  -
    name: assay_category
    description: 'Each assay is placed into one of the following 3 general categories: generation of images of microscopic entities, identification & quantitation of molecules by mass spectrometry, and determination of nucleotide sequence.'
    constraints:
      enum:
        - imaging
        - mass_spectrometry
        - sequence
  -
    name: assay_type
    description: 'The specific type of assay being executed.'
    constraints:
      enum:
        - scRNA-Seq (10xGenomics)
        - AF
        - bulk RNA
        - bulkATACseq
        - CODEX
        - Imaging Mass Cytometry
        - LC-MS (metabolomics)
        - LC-MS/MS (label-free proteomics)
        - MxIF
        - MALDI-IMS positive
        - MALDI-IMS negative
        - MS (shotgun lipidomics)
        - PAS microscopy
        - scATACseq
        - sciATACseq
        - sciRNAseq
        - seqFISH
        - SNARE-seq2
        - snATACseq
        - snRNA
        - SPLiT-Seq
        - TMT (proteomics)
        - WGS
        # TODO: confirm that these additions from scrnaseq are correct:
        - SNARE2-RNAseq
        - snRNAseq
        - scRNAseq-10xGenomics
        - scRNAseq
  -
    name: analyte_class
    description: Analytes are the target molecules being measured with the assay.
    constraints:
      enum:
        - DNA
        - RNA
        - protein
        - lipids
        - metabolites
        - polysaccharides
  -
    name: is_targeted
    description: Specifies whether or not a specific molecule(s) is/are targeted for detection/measurement by the assay. The CODEX analyte is protein.
