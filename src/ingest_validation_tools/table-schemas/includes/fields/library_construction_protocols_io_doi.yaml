# scrnaseq-hca-v0.yaml
- name: library_construction_protocols_io_doi
  constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
  description: A link to the protocol document containing the library construction
    method (including version) that was used, e.g. "Smart-Seq2", "Drop-Seq", "10X
    v3".
  type: string

# scatacseq-v0.yaml; scatacseq-v1.yaml
- name: library_construction_protocols_io_doi
  description: A link to the protocol document containing the library construction method (including version) that was used, e.g. "Smart-Seq2", "Drop-Seq", "10X v3". DOI for protocols.io referring to the protocol for this assay.
