fields:
  - name: is_cedar
    description: "Identifies whether the version is hosted by CEDAR"
    example: "https://openview.metadatacenter.org/templates/https:%2F%2Frepo.metadatacenter.org%2Ftemplates%2Fce5524be-dab6-4668-97c1-8a5a09325e5f"
  - name: assay_category
    constraints:
      enum:
        - mass_spectrometry_imaging
  - name: assay_type
    constraints:
      enum:
        - Imaging Mass Cytometry
  - name: parent_id
    description: "UUID or HuBMAP ID of parent"
    example: "ec2ccf5a3436b11d0c7186b74ad4673d"
    custom_constraints:
      url:
        prefix: "https://entity.api.hubmapconsortium.org/entities/"
