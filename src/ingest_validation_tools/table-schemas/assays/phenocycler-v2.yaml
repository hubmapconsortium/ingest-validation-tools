fields:
- name: is_cedar
  description: 'Identifies whether the version is hosted by CEDAR'
  example: 'https://openview.metadatacenter.org/templates/https:%2F%2Frepo.metadatacenter.org%2Ftemplates%2F4235174b-6f6f-491e-a586-dd1668981a95'
- name: assay_category
  constraints:
    enum:
      - mxfbe
- name: assay_type
  constraints:
    enum:
      - PhenoCycler
- name: parent_id
  description: "UUID or HuBMAP ID of parent"
  example: "ec2ccf5a3436b11d0c7186b74ad4673d"
  custom_constraints:
    url:
      prefix: "https://entity.api.hubmapconsortium.org/entities/"