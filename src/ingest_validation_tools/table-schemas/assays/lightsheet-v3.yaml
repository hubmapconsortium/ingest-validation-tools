fields:
- name: is_cedar
  description: 'Identifies whether the version is hosted by CEDAR'
  example: 'https://openview.metadatacenter.org/templates/https:%2F%2Frepo.metadatacenter.org%2Ftemplates%2Fa4ff738c-a7e9-40c1-966e-22cf9c885fad'
- name: assay_category
  constraints:
    enum:
      - single_cycle_fluorescence_microscopy
- name: assay_type
  constraints:
    enum:
      - Light Sheet
- name: parent_id
  description: "UUID or HuBMAP ID of parent"
  example: "ec2ccf5a3436b11d0c7186b74ad4673d"
  custom_constraints:
    url:
      prefix: "https://entity.api.hubmapconsortium.org/entities/"