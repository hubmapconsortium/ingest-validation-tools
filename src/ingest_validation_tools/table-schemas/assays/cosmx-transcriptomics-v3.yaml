fields:
- name: is_cedar
  description: 'Identifies whether the version is hosted by CEDAR'
  example: 'https://openview.metadatacenter.org/templates/https:%2F%2Frepo.metadatacenter.org%2Ftemplates%2F30f0de6d-4c5c-46f7-87ce-fae3752dfa9e'
- name: assay_category
  constraints:
    enum:
      - spatial_transcriptomics
- name: assay_type
  constraints:
    enum:
      - CosMx Transcriptomics
- name: parent_id
  description: "UUID or HuBMAP ID of parent"
  example: "ec2ccf5a3436b11d0c7186b74ad4673d"
  custom_constraints:
    url:
      prefix: "https://entity.api.hubmapconsortium.org/entities/"