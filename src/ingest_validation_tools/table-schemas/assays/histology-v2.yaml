description_md: '[This link](https://docs.google.com/spreadsheets/d/1YnmdTAA0Z9MKN3OjR3Sca8pz-LNQll91wdQoRPSP6Q4/edit#gid=0) lists the set of fields that are required in the OME TIFF file XML header. We require both the the raw image file as well as a lab-created image based on the raw one in the open source OME-TIFF format. Our processing pipeline uses the OME-TIFF image to generate an OME-TIFF pyramid for portal visualization. We recommend BioFormats for converting raw image files to OME-TIFF. A relevant guide for converting raw TIFF image files to OME-TIFF using BioFormats can be found here.'
fields:
- name: is_cedar
  description: "Identifies whether the version is hosted by CEDAR"
  example: "https://openview.metadatacenter.org/templates/https:%2F%2Frepo.metadatacenter.org%2Ftemplates%2F907d89c7-6cf4-4ec6-9edd-63cf0441d689"
- name: assay_category
  constraints:
    enum:
      - histology
- name: assay_type
  constraints:
    enum:
      - Histology