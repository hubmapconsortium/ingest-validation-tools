fields:
- name: is_cedar
  description: "Identifies whether the version is hosted by CEDAR"
  example: "https://openview.metadatacenter.org/templates/https:%2F%2Frepo.metadatacenter.org%2Ftemplates%2Fe7475329-9a60-4088-8e34-19a3828e0b3b"
- name: assay_category
  constraints:
    enum:
      - histology
- name: assay_type
  constraints:
    enum:
      - Histology
- name: parent_id
  description: "UUID or HuBMAP ID of parent"
  example: "ec2ccf5a3436b11d0c7186b74ad4673d"
  custom_constraints:
    url:
      prefix: "https://entity.api.hubmapconsortium.org/entities/"
