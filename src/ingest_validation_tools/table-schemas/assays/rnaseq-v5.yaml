description_md: PLEASE NOTE - this specification applies to multiple types of RNAseq, including snRNAseq, scRNAseq, and bulk RNAseq. For additional documentation on this dataset type, please visit [here](https://docs.google.com/document/d/1cVX_uMA5ehz3TBjrlXSb9KkRo8_5kcFUFhJaWeW9JyU).
fields:
- name: is_cedar
  description: 'Identifies whether the version is hosted by CEDAR'
  example: 'https://openview.metadatacenter.org/templates/https:%2F%2Frepo.metadatacenter.org%2Ftemplates%2F944e5fa0-f68b-4bdd-8664-74a3909429a9'
- name: assay_category
  constraints:
    enum:
      - sequence
- name: assay_type
  description: The UMI sequence length in the 10xGenomics-v2 kit is 10 base pairs and the length in the 10xGenomics-v3 kit is 12 base pairs.
  constraints:
    enum:
      - RNAseq