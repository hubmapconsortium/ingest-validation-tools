fields:
- name: is_cedar
  description: 'Identifies whether the version is hosted by CEDAR'
  example: 'https://openview.metadatacenter.org/templates/https:%2F%2Frepo.metadatacenter.org%2Ftemplates%2Fe4839f78-db5e-4480-9f1e-b4c57d812192'
- name: assay_category
  constraints:
    enum:
      - spatial_transcriptomics
- name: assay_type
  constraints:
    enum:
      - Singular Genomics G4X
- name: parent_id
  description: "UUID or HuBMAP ID of parent"
  example: "ec2ccf5a3436b11d0c7186b74ad4673d"
  custom_constraints:
    url:
      prefix: "https://entity.api.hubmapconsortium.org/entities/"
