deprecated: True
description_md: This schema has been incorporated into the cycif schema which can be 
  accessed [here](https://hubmapconsortium.github.io/ingest-validation-tools/cycif/).
fields:
- name: is_cedar
  description: 'Identifies whether the version is hosted by CEDAR'
  example: ''
- name: assay_category
  constraints:
    enum:
      - mxfbe
- name: assay_type
  constraints:
    enum:
      - MxIF
- name: parent_id
  description: "UUID or HuBMAP ID of parent"
  example: "ec2ccf5a3436b11d0c7186b74ad4673d"
  custom_constraints:
    url:
      prefix: "https://entity.api.hubmapconsortium.org/entities/"