- name: column_vendor
  description: The manufacturer of the GC column
- name: column_model
  description: The model of the GC column used
- name: column_length_value
  description: GC column length
- name: column_length_unit
  description: Unit for GC column length
  constraints:
    enum:
      - cm
- name: column_temp_value
  description: GC column temperature 
- name: column_temp_unit
  description: Units for GC column temperature
  constraints:
    enum:
      - C
- name: internal_standard
  description: Specifies if internal standard was utilized and designates what standard was used. Leave blank if not applicable.
- name: ion_source
  description: Specifies the ion source used 
- name: guard_column
  description: Specifies if guard column was used

- name: spatial_type
  description: Specifies whether or not the analysis was performed in a spatialy targeted manner and the technique used for spatial sampling. For example, Laser-capture microdissection (LCM), Liquid Extraction Surface Analysis (LESA), Nanodroplet Processing in One pot for Trace Samples (nanoPOTS). Leave blank if not applicable.
  constraints:
    required: False
    enum:
      - LCM
      - LESA
      - microLESA
- name: spatial_sampling_type
  description: Specifies whether or not the analysis was performed in a spatially targeted manner. Spatial profiling experiments target specific tissue foci but do not necessarily generate images. Spatial imaging expriments collect data from a regular array (pixels) that can be visualized as heat maps of ion intensity at each location (molecular images). Leave blank if data are derived from bulk analysis.
  constraints:
    required: False
    enum:
      - profiling
      - imaging
