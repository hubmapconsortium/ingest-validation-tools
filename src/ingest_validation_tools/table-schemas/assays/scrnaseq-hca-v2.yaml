exclude_from_index: True
draft: true
fields:
- name: is_cedar
  description: 'Identifies whether the version is hosted by CEDAR'
  example: ''
- name: assay_category
  constraints:
    enum:
    - sequence
    required: true
- name: assay_type
  constraints:
    enum:
    - scRNAseq-10xGenomics-v2
    - scRNAseq-10xGenomics-v3
    - snRNAseq-10xGenomics-v2
    - scRNAseq
    - sciRNAseq
    - snRNAseq
    - SNARE2-RNAseq
    required: true
- name: parent_id
  description: "UUID or HuBMAP ID of parent"
  example: "ec2ccf5a3436b11d0c7186b74ad4673d"
  custom_constraints:
    url:
      prefix: "https://entity.api.hubmapconsortium.org/entities/"
- name: source_project
  description: External source (outside of HuBMAP) of the project, eg. HCA (The Human Cell Atlas Consortium).
  constraints:
    enum:
      - HCA
