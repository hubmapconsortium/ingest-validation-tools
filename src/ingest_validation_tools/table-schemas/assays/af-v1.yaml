doc_url: https://portal.hubmapconsortium.org/docs/assays/af
fields:
# include: ../includes/vA/all_assays.yaml

- name: assay_category
  constraints:
    enum:
      - imaging
- name: assay_type
  constraints:
    enum:
      - AF
- name: analyte_class
  constraints:
    required: False

# include: ../includes/v0/is_targeted.yaml

