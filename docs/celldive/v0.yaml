# Generated YAML: PRs should not start here!
description_md: "CellDIVE submissions require metadata on the antibodies used in the\
  \ assay\nto be provided in an Antibodies TSV.\nFor CellDIVE, the `channel_id` is\
  \ represented as a cycle#/channel# combination\n(of the form `Cycle[0-9]_CH[0-9]`)\
  \ linked to a given image file in the directory. \n  \nThe other fields function\
  \ the same way for all assays using antibodies.\nFor more information, see the [Antibodies\
  \ TSV documentation](../antibodies).\n"
fields:
- constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  custom_constraints:
    sequence_limit: 2
  description: HuBMAP Display ID of the donor of the assayed tissue.
  example: ABC123
  heading: Shared by all types
  name: donor_id
  type: string
- constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  custom_constraints:
    sequence_limit: 2
  description: HuBMAP Display ID of the assayed tissue.
  example: ABC123-BL-1-2-3_456
  name: tissue_id
  type: string
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  format: '%Y-%m-%d %H:%M'
  name: execution_datetime
  type: datetime
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    sequence_limit: 2
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io referring to the protocol for this assay.
  name: protocols_io_doi
  type: string
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Name of the person responsible for executing the assay.
  name: operator
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Email address for the operator.
  format: email
  name: operator_email
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Name of the principal investigator responsible for the data.
  name: pi
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Email address for the principal investigator.
  format: email
  name: pi_email
- constraints:
    enum:
    - imaging
    required: true
  custom_constraints:
    sequence_limit: 2
  description: 'Each assay is placed into one of the following 3 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, and determination of nucleotide sequence.'
  name: assay_category
- constraints:
    enum:
    - Cell DIVE
    required: true
  custom_constraints:
    sequence_limit: 2
  description: The specific type of assay being executed.
  name: assay_type
- constraints:
    enum:
    - protein
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Analytes are the target molecules being measured with the assay.
  name: analyte_class
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay. The CODEX analyte is protein.
  name: is_targeted
  type: boolean
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  heading: Unique to this type
  name: acquisition_instrument_vendor
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  name: acquisition_instrument_model
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Number of antibodies
  name: number_of_antibodies
  type: integer
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Number of fluorescent channels imaged during each cycle.
  name: number_of_channels
  type: integer
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Number of cycles of 1. oligo application, 2. fluor application, 3.
    dye inactivation.
  name: number_of_cycles
  type: integer
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: the total number of acquisitions performed on microscope to collect
    autofluorescence/background or stained signal.
  name: number_of_imaging_rounds
  type: integer
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: The width of a pixel.
  name: resolution_x_value
  type: number
- constraints:
    enum:
    - nm
    - um
    required: true
  custom_constraints:
    sequence_limit: 2
    units_for: resolution_x_value
  description: The unit of measurement of the width of a pixel.
  name: resolution_x_unit
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: The height of a pixel
  name: resolution_y_value
  type: number
- constraints:
    enum:
    - nm
    - um
    required: true
  custom_constraints:
    sequence_limit: 2
    units_for: resolution_y_value
  description: The unit of measurement of the height of a pixel.
  name: resolution_y_unit
- constraints:
    pattern: 10\.17504/.*
    required: false
  custom_constraints:
    sequence_limit: 2
    url:
      prefix: https://dx.doi.org/
  description: DOI for analysis protocols.io for this assay.
  name: processing_protocols_io_doi
  type: string
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    sequence_limit: 2
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io for the overall process.
  name: overall_protocols_io_doi
  type: string
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Relative path to file with antibody information for this dataset.
  name: antibodies_path
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Relative path to file with ORCID IDs for contributors for this dataset.
  name: contributors_path
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 2
  description: Relative path to file or directory with instrument data. Downstream
    processing will depend on filename extension conventions.
  name: data_path
