# Generated YAML: PRs should not start here!
exclude_from_index: true
doc_url: https://portal.hubmapconsortium.org/docs/assays/rnaseq
fields:
- name: source_project
  description: External source (outside of HuBMAP) of the project, eg. HCA (The Human
    Cell Atlas Consortium).
  constraints:
    enum:
    - HCA
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- Shared by all types
- name: donor_id
  constraints:
    required: false
  description: HuBMAP Display ID of the donor of the assayed tissue.
  type: string
  custom_constraints:
    forbid_na: true
- name: tissue_id
  constraints:
    required: false
  description: HuBMAP Display ID of the assayed tissue.
  type: string
  custom_constraints:
    forbid_na: true
- name: execution_datetime
  constraints:
    required: true
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  format: '%Y-%m-%d %H:%M'
  type: datetime
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: protocols_io_doi
  constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  description: DOI for protocols.io referring to the protocol for this assay.
  type: string
  example: 10.17504/protocols.io.86khzcw
- name: operator
  constraints:
    required: false
  description: Name of the person responsible for executing the assay.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: operator_email
  constraints:
    required: false
  description: Email address for the operator.
  format: email
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: string
- name: pi
  constraints:
    required: true
  description: Name of the principal investigator responsible for the data.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: pi_email
  constraints:
    required: false
  description: Email address for the principal investigator.
  format: email
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: string
- name: assay_category
  constraints:
    enum:
    - sequence
    required: true
  description: 'Each assay is placed into one of the following 4 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, imaging mass spectrometry, and determination of
    nucleotide sequence.'
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: assay_type
  constraints:
    enum:
    - scRNAseq-10xGenomics-v2
    - scRNAseq-10xGenomics-v3
    - snRNAseq-10xGenomics-v2
    - scRNAseq
    - sciRNAseq
    - snRNAseq
    - SNARE2-RNAseq
    required: true
  description: The specific type of assay being executed.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: analyte_class
  constraints:
    enum:
    - RNA
    required: true
  description: Analytes are the target molecules being measured with the assay.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: is_targeted
  constraints:
    required: true
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay. For example, an antibody targets a specific
    protein.
  type: boolean
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: acquisition_instrument_vendor
  constraints:
    required: true
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: acquisition_instrument_model
  constraints:
    required: true
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- Unique to this type
- name: sc_isolation_protocols_io_doi
  constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  description: 'Link to a protocols document answering the question: How were single
    cells separated into a single-cell suspension?'
  type: string
  example: 10.17504/protocols.io.ufketkw
- name: sc_isolation_entity
  constraints:
    required: true
  description: The type of single cell entity derived from isolation protocol
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sc_isolation_tissue_dissociation
  description: The method by which tissues are dissociated into single cells in suspension.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sc_isolation_enrichment
  constraints:
    required: true
  description: The method by which specific cell populations are sorted or enriched.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sc_isolation_quality_metric
  constraints:
    required: false
  description: A quality metric by visual inspection prior to cell lysis or defined
    by known parameters such as wells with several cells or no cells. This can be
    captured at a high level.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sc_isolation_cell_number
  constraints:
    required: false
  description: Total number of cell/nuclei yielded post dissociation and enrichment
  type: integer
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: rnaseq_assay_input
  type: integer
  constraints:
    required: false
  description: Number of cell/nuclei input to the assay
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: rnaseq_assay_method
  description: The kit used for the RNA sequencing assay
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_construction_protocols_io_doi
  constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  description: A link to the protocol document containing the library construction
    method (including version) that was used, e.g. "Smart-Seq2", "Drop-Seq", "10X
    v3".
  type: string
  example: 10.17504/protocols.io.be5gjg3w
- name: library_layout
  constraints:
    required: true
  description: Whether the library was generated for single-end or paired end sequencing
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_adapter_sequence
  constraints:
    required: false
  description: Adapter sequence to be used for adapter trimming
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_id
  constraints:
    required: false
  description: An id for the library. The id may be text and/or numbers
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: is_technical_replicate
  constraints:
    required: false
  description: Is the sequencing reaction run in replicate, TRUE or FALSE
  type: boolean
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: cell_barcode_read
  constraints:
    required: true
  description: Which read file contains the cell barcode
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: cell_barcode_offset
  constraints:
    required: true
  description: Position(s) in the read at which the cell barcode starts.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: cell_barcode_size
  constraints:
    required: true
  description: Length of the cell barcode in base pairs
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_pcr_cycles
  constraints:
    required: false
  description: Number of PCR cycles to amplify cDNA
  type: integer
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_pcr_cycles_for_sample_index
  constraints:
    required: false
  description: Number of PCR cycles performed for library indexing
  type: integer
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_final_yield_value
  constraints:
    required: false
  description: Total number of ng of library after final pcr amplification step. This
    is the concentration (ng/ul) * volume (ul)
  type: number
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_final_yield_unit
  constraints:
    enum:
    - ng
    required: false
  description: Units of final library yield
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: library_final_yield_value
- name: library_average_fragment_size
  description: Average size in basepairs (bp) of sequencing library fragments estimated
    via gel electrophoresis or bioanalyzer/tapestation.
  type: integer
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sequencing_reagent_kit
  description: Reagent kit used for sequencing
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sequencing_read_format
  description: Slash-delimited list of the number of sequencing cycles for, for example,
    Read1, i7 index, i5 index, and Read2.
  example: 12/34/56
  constraints:
    pattern: \d+(/\d+)+
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: string
- name: sequencing_read_percent_q30
  description: 'Q30 is the weighted average of all the reads (e.g. # bases UMI * q30
    UMI + # bases R2 * q30 R2 + ...)'
  constraints:
    required: false
    minimum: 0
    maximum: 100
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: sequencing_phix_percent
  description: Percent PhiX loaded to the run
  constraints:
    required: false
    minimum: 0
    maximum: 100
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: contributors_path
  description: Relative path to file with ORCID IDs for contributors for this dataset.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: data_path
  constraints:
    required: false
  description: Relative path to file or directory with instrument data. Downstream
    processing will depend on filename extension conventions.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
