  type: string
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Total number of cell/nuclei yielded post dissociation and enrichment
  name: sc_isolation_cell_number
  type: string
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Number of cell/nuclei input to the assay
  name: rnaseq_assay_input
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The kit used for the RNA sequencing assay
  name: rnaseq_assay_method
  type: string
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
