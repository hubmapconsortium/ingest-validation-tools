    hour with leading zeros, mm are the minutes with leading zeros.
  format: '%Y-%m-%d %H:%M'
  name: execution_datetime
  type: datetime
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io referring to the protocol for this assay.
  name: protocols_io_doi
  type: string
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
