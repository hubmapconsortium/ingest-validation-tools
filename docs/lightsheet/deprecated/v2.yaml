  constraints:
    enum:
    - '2'
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: description
  description: Free-text description of this assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: donor_id
  description: HuBMAP Display ID of the donor of the assayed tissue.
  constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  example: ABC123
  custom_constraints:
    forbid_na: true
  type: string
- name: tissue_id
  description: HuBMAP Display ID of the assayed tissue.
  constraints:
    pattern: (([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?)(,([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?)*
