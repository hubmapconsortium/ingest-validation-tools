# Generated YAML: PRs should not start here!
description_md: This schema is for clinical imaging using optical coherence tomography
  (OCT).
fields:
- Shared by all types
- name: version
  description: Version of the schema to use when validating this metadata.
  constraints:
    enum:
    - '1'
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: description
  description: Free-text description of this assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: donor_id
  description: HuBMAP Display ID of the donor of the assayed tissue.
  constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  example: ABC123
  custom_constraints:
    forbid_na: true
  type: string
- name: tissue_id
  description: HuBMAP Display ID of the assayed tissue.
  constraints:
    pattern: (([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?)(,([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?)*
    required: true
  example: ABC123-BL-1-2-3_456
  custom_constraints:
    forbid_na: true
  type: string
- name: execution_datetime
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  type: datetime
  format: '%Y-%m-%d %H:%M'
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: protocols_io_doi
  description: DOI for protocols.io referring to the protocol for this assay.
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: operator
  description: Name of the person responsible for executing the assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: operator_email
  description: Email address for the operator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: pi
  description: Name of the principal investigator responsible for the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: pi_email
  description: Email address for the principal investigator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: assay_category
  constraints:
    enum:
    - clinical_imaging
    required: true
  description: 'Each assay is placed into one of the following 4 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, imaging mass spectrometry, and determination of
    nucleotide sequence.'
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: assay_type
  constraints:
    enum:
    - OCT
    required: true
  description: The specific type of assay being executed.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: acquisition_instrument_vendor
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: acquisition_instrument_model
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- Shared by all clinical imaging assays
- name: single_file_export_format
  description: 'The format in which each single imaging file will be exported. (Example:
    DICOM, tiff, avi, etc.)'
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: max_x_width_value
  description: Image width value of the ROI acquisition
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: max_x_width_unit
  description: Units of image width of the ROI acquisition
  constraints:
    enum:
    - um
    - mm
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: max_x_width_value
- name: max_y_height_value
  description: Image height value of the ROI acquisition
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: max_y_height_unit
  description: Units of image height of the ROI acquisition
  constraints:
    enum:
    - um
    - mm
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: max_y_height_value
- name: roi_description
  description: A description of the region of interest (ROI) captured in the image.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: roi_id
  description: Multiple images (1-n) are acquired from regions of interest (ROI1,
    ROI2, ROI3, etc) on a slide. The roi_id is a number from 1-n representing the
    ROI captured on a slide.
  type: integer
  constraints:
    required: false
    minimum: 1
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: resolution_x_value
  description: The width of a pixel.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: resolution_x_unit
  description: The unit of measurement of the width of a pixel.
  constraints:
    enum:
    - nm
    - um
    - mm
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: resolution_x_value
- name: resolution_y_value
  description: The height of a pixel
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: resolution_y_unit
  description: The unit of measurement of the height of a pixel.
  constraints:
    enum:
    - nm
    - um
    - mm
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: resolution_y_value
- name: resolution_z_value
  description: 'Optional if assay does not have multiple z-levels. Note that this
    is resolution within a given sample: z-pitch (resolution_z_value) is the increment
    distance between image slices, ie. the microscope stage is moved up or down in
    increments to capture images of several focal planes.'
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: resolution_z_unit
  description: The unit of incremental distance between image slices.(um)
  constraints:
    enum:
    - nm
    - um
    - mm
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: resolution_z_value
- name: pixel_size_z_value
  description: Depth value of the pixel or voxel measurement (distinct from the image
    resolution_z_value).
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: pixel_size_z_unit
  description: Depth unit of the pixel or voxel measurement.
  constraints:
    enum:
    - nm
    - um
    - mm
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: pixel_size_z_value
- name: number_of_images
  description: The total number of images in the dataset.
  type: integer
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- Unique to this type
- name: total_sections_analyzed
  description: The number of sections used for analyzing microCT or OCT images
  type: integer
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: wavelength_value
  description: 'The value of the wavelength used to acquire OCT images (Example: 787)'
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: wavelength_unit
  description: The unit of the wavelength value used to acquire OCT images (nm)
  constraints:
    required: false
    enum:
    - nm
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: wavelength_value
- name: volume_export_format
  description: 'The format of the volume export of OCT images (Example: tiff)'
  constraints:
    required: false
    enum:
    - tiff
    - avi
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sn_quality
  description: 'An integer describing the signal to noise quality of an OCT image
    (Example: 30)'
  type: integer
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sn_quality_unit
  description: 'The unit of the integer describing the signal to noise quality of
    an OCT image (Example: dB)'
  constraints:
    required: false
    enum:
    - dB
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: sn_quality
- name: contributors_path
  description: Relative path to file with ORCID IDs for contributors for this dataset.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: data_path
  description: Relative path to file or directory with instrument data. Downstream
    processing will depend on filename extension conventions.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
