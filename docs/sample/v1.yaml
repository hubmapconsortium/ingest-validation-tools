# Generated YAML: PRs should not start here!
description_md: Sample schema v1 is a complete rewrite; There are fields that correspond
  to v0, but these will need to be mapped at index-time. See also the organ schema.
fields:
- constraints:
    enum:
    - '1'
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Current version of schema.
  name: version
- constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Unique identifier for the source (parent) from which the sample was
    taken.
  heading: IDs
  name: source_id
  type: string
- constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Unique identifier for the sample. Currently referred to as "tissue
    ID".
  name: sample_id
  type: string
- constraints:
    enum:
    - TODO
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Region within the organ.
  heading: Details
  name: anatomical_region
- constraints:
    enum:
    - TODO
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Organ specific tissue.
  name: tissue
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Sample weight.
  name: weight_value
  type: number
- constraints:
    enum:
    - g
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
