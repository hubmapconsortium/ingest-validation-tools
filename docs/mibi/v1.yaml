# Generated YAML: PRs should not start here!
description_md: 'This schema is for Multiplex Ion Beam Imaging (MIBI). For MIBI, the
  channel_id (in the Antibodies TSV) is the name of the metal tag on the corresponding
  antibody.  The other fields function the same way for all assays using antibodies.  For
  more information, see the [Antibodies TSV documentation](../antibodies).

  '
fields:
- Shared by all types
- constraints:
    enum:
    - '1'
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Version of the schema to use when validating this metadata.
  name: version
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Free-text description of this assay.
  name: description
- constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  custom_constraints:
    forbid_na: true
  description: HuBMAP Display ID of the donor of the assayed tissue.
  example: ABC123
  name: donor_id
  type: string
- constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  custom_constraints:
    forbid_na: true
  description: HuBMAP Display ID of the assayed tissue.
  example: ABC123-BL-1-2-3_456
  name: tissue_id
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  format: '%Y-%m-%d %H:%M'
  name: execution_datetime
  type: datetime
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io referring to the protocol for this assay.
  name: protocols_io_doi
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Name of the person responsible for executing the assay.
  name: operator
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Email address for the operator.
  format: email
  name: operator_email
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Name of the principal investigator responsible for the data.
  name: pi
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Email address for the principal investigator.
  format: email
  name: pi_email
  type: string
- constraints:
    enum:
    - mass_spectrometry_imaging
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: 'Each assay is placed into one of the following 4 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, imaging mass spectrometry, and determination of
    nucleotide sequence.'
  name: assay_category
- constraints:
    enum:
    - Multiplex Ion Beam Imaging
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The specific type of assay being executed.
  name: assay_type
- constraints:
    enum:
    - protein
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Analytes are the target molecules being measured with the assay.
  name: analyte_class
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay.
  name: is_targeted
  type: boolean
- Unique to this type
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  name: acquisition_instrument_vendor
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  name: acquisition_instrument_model
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Number of antibodies
  name: number_of_antibodies
  type: integer
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Number of fluorescent channels imaged during each cycle.
  name: number_of_channels
  type: integer
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The width of a pixel. (Akoya pixel is 377nm square)
  name: resolution_x_value
  type: number
- constraints:
    enum:
    - mm
    - um
    - nm
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: resolution_x_value
  description: The unit of measurement of width of a pixel.(nm)
  name: resolution_x_unit
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The height of a pixel. (Akoya pixel is 377nm square)
  name: resolution_y_value
  type: number
- constraints:
    enum:
    - mm
    - um
    - nm
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: resolution_y_value
  description: The unit of measurement of height of a pixel. (nm)
  name: resolution_y_unit
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Image width value of the ROI acquisition
  name: max_x_width_value
  type: number
- constraints:
    enum:
    - um
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: max_x_width_value
  description: Units of image width of the ROI acquisition
  name: max_x_width_unit
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Image height value of the ROI acquisition
  name: max_y_height_value
  type: number
- constraints:
    enum:
    - um
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: max_y_height_value
  description: Units of image height of the ROI acquisition
  name: max_y_height_unit
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: A description of the region of interest (ROI) captured in the image.
  name: roi_description
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Multiple images (1-n) are acquired from regions of interest (ROI1,
    ROI2, ROI3, etc) on a slide. The roi_id is a number from 1-n representing the
    ROI captured on a slide.
  name: roi_id
  type: number
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The acquisition_id refers to the directory containing the ROI images
    for a slide. Together, the acquisition_id and the roi_id indicate the slide-ROI
    represented in the image.
  name: acquisition_id
- constraints:
    enum:
    - nA*hr/mm2
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: area_normalized_ion_dose_value
  description: Area normalized ion dose unit
  name: area_normalized_ion_dose_unit
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Number of primary ions delivered to the sample per unit area
  name: area_normalized_ion_dose_value
  type: number
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Numerical data precision in bytes
  name: data_precision_bytes
  type: number
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Threshold for dual counting.
  name: dual_count_start
  type: number
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Time stamp indicating end of ablation for ROI
  format: '%Y-%m-%d %H:%M'
  name: end_datetime
  type: datetime
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Resident time of primary ion beam on each pixel.
  name: pixel_dwell_time_value
  type: number
- constraints:
    enum:
    - ms
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: pixel_dwell_time_value
  description: Pixel dwell time unit.
  name: pixel_dwell_time_unit
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Width value of the pixel or voxel measurement (distinct from the image
    resolution_x_value).
  name: pixel_size_x_value
  type: number
- constraints:
    enum:
    - nm
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: pixel_size_x_value
  description: Width unit of the pixel or voxel measurement.
  name: pixel_size_x_unit
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Length value of the pixel or voxel measurement (distinct from the image
    resolution_y_value).
  name: pixel_size_y_value
  type: number
- constraints:
    enum:
    - nm
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: pixel_size_y_value
  description: Length unit of the pixel or voxel measurement.
  name: pixel_size_y_unit
- constraints:
    enum:
    - Custom
    - Ionpath
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The manufacturer of the instrument used to prepare the sample for the
