    sequence_limit: 3
  description: Primary ion.
  name: primary_ion
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Primary ion current value.
  name: primary_ion_current_value
  type: number
- constraints:
    enum:
    - nA
    - pA
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: primary_ion_current_value
  description: Primary ion current unit, typically nA or pA
  name: primary_ion_current_unit
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
