# Generated YAML: PRs should not start here!
doc_url: https://portal.hubmapconsortium.org/docs/assays/rnaseq
description_md: This schema is for single cell RNA sequencing (scRNAseq). v3 adds
  `umi_*` fields.
fields:
- Shared by all types
- name: version
  description: Version of the schema to use when validating this metadata.
  constraints:
    enum:
    - '3'
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: description
  description: Free-text description of this assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: donor_id
  description: HuBMAP Display ID of the donor of the assayed tissue.
  constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  example: ABC123
  custom_constraints:
    forbid_na: true
  type: string
- name: tissue_id
  description: HuBMAP Display ID of the assayed tissue.
  constraints:
    pattern: (([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?)(,([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?)*
    required: true
  example: ABC123-BL-1-2-3_456
  custom_constraints:
    forbid_na: true
  type: string
- name: execution_datetime
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  type: datetime
  format: '%Y-%m-%d %H:%M'
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: protocols_io_doi
  description: DOI for protocols.io referring to the protocol for this assay.
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: operator
  description: Name of the person responsible for executing the assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: operator_email
  description: Email address for the operator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: pi
  description: Name of the principal investigator responsible for the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: pi_email
  description: Email address for the principal investigator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: assay_category
  constraints:
    enum:
    - sequence
    required: true
  description: 'Each assay is placed into one of the following 4 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, imaging mass spectrometry, and determination of
    nucleotide sequence.'
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: assay_type
  description: The UMI sequence length in the 10xGenomics-v2 kit is 10 base pairs
    and the length in the 10xGenomics-v3 kit is 12 base pairs.
  constraints:
    enum:
    - scRNAseq-10xGenomics-v2
    - scRNAseq-10xGenomics-v3
    - snRNAseq-10xGenomics-v2
    - snRNAseq-10xGenomics-v3
    - scRNAseq
    - sciRNAseq
    - snRNAseq
    - SNARE2-RNAseq
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: analyte_class
  constraints:
    enum:
    - RNA
    required: true
  description: Analytes are the target molecules being measured with the assay.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: is_targeted
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: boolean
- name: acquisition_instrument_vendor
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: acquisition_instrument_model
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- Unique to this type
- name: sc_isolation_protocols_io_doi
  description: 'Link to a protocols document answering the question: How were single
    cells separated into a single-cell suspension?'
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: sc_isolation_entity
  description: The type of single cell entity derived from isolation protocol
  constraints:
    enum:
    - whole cell
    - nucleus
    - cell-cell multimer
    - spatially encoded cell barcoding
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sc_isolation_tissue_dissociation
  description: The method by which tissues are dissociated into single cells in suspension.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sc_isolation_enrichment
  description: The method by which specific cell populations are sorted or enriched.
  constraints:
    enum:
    - none
    - FACS
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sc_isolation_quality_metric
  description: A quality metric by visual inspection prior to cell lysis or defined
    by known parameters such as wells with several cells or no cells. This can be
    captured at a high level.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sc_isolation_cell_number
  description: Total number of cell/nuclei yielded post dissociation and enrichment
  type: integer
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: rnaseq_assay_input
  type: integer
  description: Number of cell/nuclei input to the assay
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: rnaseq_assay_method
  description: The kit used for the RNA sequencing assay
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_construction_protocols_io_doi
  description: A link to the protocol document containing the library construction
    method (including version) that was used, e.g. "Smart-Seq2", "Drop-Seq", "10X
    v3".
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: library_layout
  description: State whether the library was generated for single-end or paired end
    sequencing.
  constraints:
    enum:
    - single-end
    - paired-end
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_adapter_sequence
  description: Adapter sequence to be used for adapter trimming
  constraints:
    pattern: '[ATCG]+(\+[ATCG]+)?'
    required: true
  example: CTGTCTCTTATACACATCT
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: string
- name: library_id
  description: A library ID, unique within a TMC, which allows corresponding RNA and
    chromatin accessibility datasets to be linked.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: is_technical_replicate
  description: Is the sequencing reaction run in replicate, TRUE or FALSE
  type: boolean
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: cell_barcode_read
  description: Which read file(s) contains the cell barcode. Multiple cell_barcode_read
    files must be provided as a comma-delimited list (e.g. file1,file2,file3).
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: umi_read
  description: Which read file(s) contains the UMI (unique molecular identifier) barcode.
  constraints:
    pattern: '[^/]+'
    required: true
  example: R1
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: string
- name: umi_offset
  description: Position in the read at which the umi barcode starts.
  type: integer
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: umi_size
  description: Length of the umi barcode in base pairs.
  type: integer
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: cell_barcode_offset
  description: Position(s) in the read at which the cell barcode starts.
  constraints:
    required: false
    pattern: \d+(,\d+)*
  example: 0,0,38,76
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: string
- name: cell_barcode_size
  description: Length of the cell barcode in base pairs
  constraints:
    required: false
    pattern: \d+(,\d+)*
  example: 16,8,8,8
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: string
- name: expected_cell_count
  description: How many cells are expected? This may be used in downstream pipelines
    to guide selection of cell barcodes or segmentation parameters.
  type: integer
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_pcr_cycles
  description: Number of PCR cycles to amplify cDNA
  type: integer
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_pcr_cycles_for_sample_index
  description: Number of PCR cycles performed for library indexing
  type: integer
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: library_final_yield_value
  description: Total number of ng of library after final pcr amplification step. This
    is the concentration (ng/ul) * volume (ul)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: library_final_yield_unit
  description: Units of final library yield
  constraints:
    enum:
    - ng
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: library_final_yield_value
- name: library_average_fragment_size
  description: Average size in basepairs (bp) of sequencing library fragments estimated
    via gel electrophoresis or bioanalyzer/tapestation.
  type: integer
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sequencing_reagent_kit
  description: Reagent kit used for sequencing
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: sequencing_read_format
  description: Slash-delimited list of the number of sequencing cycles for, for example,
    Read1, i7 index, i5 index, and Read2.
  example: 12/34/56
  constraints:
    pattern: \d+(/\d+)+
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: string
- name: sequencing_read_percent_q30
  description: 'Q30 is the weighted average of all the reads (e.g. # bases UMI * q30
    UMI + # bases R2 * q30 R2 + ...)'
  constraints:
    required: true
    minimum: 0
    maximum: 100
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: sequencing_phix_percent
  description: Percent PhiX loaded to the run
  constraints:
    required: true
    minimum: 0
    maximum: 100
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: contributors_path
  description: Relative path to file with ORCID IDs for contributors for this dataset.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: data_path
  description: Relative path to file or directory with instrument data. Downstream
    processing will depend on filename extension conventions.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
