# Generated YAML: PRs should not start here!
doc_url: https://portal.hubmapconsortium.org/docs/assays/rnaseq
fields:
- constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  custom_constraints:
    forbid_na: true
  description: HuBMAP Display ID of the donor of the assayed tissue.
  example: ABC123
  heading: Shared by all types
  name: donor_id
  type: string
- constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  custom_constraints:
    forbid_na: true
  description: HuBMAP Display ID of the assayed tissue.
  example: ABC123-BL-1-2-3_456
  name: tissue_id
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  format: '%Y-%m-%d %H:%M'
  name: execution_datetime
  type: datetime
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io referring to the protocol for this assay.
  name: protocols_io_doi
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Name of the person responsible for executing the assay.
  name: operator
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Email address for the operator.
  format: email
  name: operator_email
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Name of the principal investigator responsible for the data.
  name: pi
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Email address for the principal investigator.
  format: email
  name: pi_email
- constraints:
    enum:
    - sequence
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: 'Each assay is placed into one of the following 3 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, and determination of nucleotide sequence.'
  name: assay_category
- constraints:
    enum:
    - scRNAseq-10xGenomics
    - scRNAseq
    - sciRNAseq
    - snRNAseq
    - SNARE2-RNAseq
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The specific type of assay being executed.
  name: assay_type
- constraints:
    enum:
    - RNA
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Analytes are the target molecules being measured with the assay.
  name: analyte_class
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay.
  name: is_targeted
  type: boolean
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  heading: Unique to this type
  name: acquisition_instrument_vendor
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  name: acquisition_instrument_model
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: 'Link to a protocols document answering the question: How were single
    cells separated into a single-cell suspension?'
  name: sc_isolation_protocols_io_doi
  type: string
- constraints:
    enum:
    - whole cell
    - nucleus
    - cell-cell multimer
    - spatially encoded cell barcoding
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The type of single cell entity derived from isolation protocol
  name: sc_isolation_entity
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The method by which tissues are dissociated into single cells in suspension.
  name: sc_isolation_tissue_dissociation
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The method by which specific cell populations are sorted or enriched.
  name: sc_isolation_enrichment
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: A quality metric by visual inspection prior to cell lysis or defined
    by known parameters such as wells with several cells or no cells. This can be
    captured at a high level. "OK" or "not OK", or with more specificity such as "debris",
    "clump", "low clump".
  name: sc_isolation_quality_metric
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Total number of cell/nuclei yielded post dissociation and enrichment
  name: sc_isolation_cell_number
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Number of cell/nuclei input to the assay
  name: rnaseq_assay_input
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The kit used for the RNA sequencing assay
  name: rnaseq_assay_method
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: A link to the protocol document containing the library construction
    method (including version) that was used, e.g. "Smart-Seq2", "Drop-Seq", "10X
    v3".
  name: library_construction_protocols_io_doi
  type: string
- constraints:
    enum:
    - single-end
    - paired-end
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: State whether the library was generated for single-end or paired end
    sequencing.
  name: library_layout
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Adapter sequence to be used for adapter trimming
  name: library_adapter_sequence
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: A library ID, unique within a TMC, which allows corresponding RNA and
    chromatin accessibility datasets to be linked.
  name: library_id
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Is the sequencing reaction run in repliucate, TRUE or FALSE
  name: is_technical_replicate
  type: boolean
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Which read file contains the cell barcode
  name: cell_barcode_read
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Position(s) in the read at which the cell barcode starts.
  name: cell_barcode_offset
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Length of the cell barcode in base pairs
  name: cell_barcode_size
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Number of PCR cycles to amplify cDNA
  name: library_pcr_cycles
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Number of PCR cycles performed for library indexing
  name: library_pcr_cycles_for_sample_index
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Total number of ng of library after final pcr amplification step. This
    is the concentration (ng/ul) * volume (ul)
  name: library_final_yield_value
  type: number
- constraints:
    enum:
    - ng
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: library_final_yield_value
  description: Units of final library yield
  name: library_final_yield_unit
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Average size of sequencing library fragments estimated via gel electrophoresis
    or bioanalyzer/tapestation.
  name: library_average_fragment_size
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Reagent kit used for sequencing
  name: sequencing_reagent_kit
- constraints:
    pattern: \d+(/\d+)+
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Slash-delimited list of the number of sequencing cycles for, for example,
    Read1, i7 index, i5 index, and Read2.
  example: 12/34/56
  name: sequencing_read_format
  type: string
- constraints:
    maximum: 100
    minimum: 0
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: 'Q30 is the weighted average of all the reads (e.g. # bases UMI * q30
    UMI + # bases R2 * q30 R2 + ...)'
  name: sequencing_read_percent_q30
  type: number
- constraints:
    maximum: 100
    minimum: 0
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Percent PhiX loaded to the run
  name: sequencing_phix_percent
  type: number
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Relative path to file with ORCID IDs for contributors for this dataset.
  name: contributors_path
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Relative path to file or directory with instrument data. Downstream
    processing will depend on filename extension conventions.
  name: data_path
