# Generated YAML: PRs should not start here!
doc_url: https://portal.hubmapconsortium.org/docs/assays/seqfish
fields:
- Shared by all types
- name: donor_id
  description: HuBMAP Display ID of the donor of the assayed tissue.
  constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  example: ABC123
  custom_constraints:
    forbid_na: true
  type: string
- name: tissue_id
  description: HuBMAP Display ID of the assayed tissue.
  constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  example: ABC123-BL-1-2-3_456
  custom_constraints:
    forbid_na: true
  type: string
- name: execution_datetime
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  type: datetime
  format: '%Y-%m-%d %H:%M'
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: protocols_io_doi
  description: DOI for protocols.io referring to the protocol for this assay.
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: operator
  description: Name of the person responsible for executing the assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: operator_email
  description: Email address for the operator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: pi
  description: Name of the principal investigator responsible for the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: pi_email
  description: Email address for the principal investigator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: assay_category
  constraints:
    enum:
    - imaging
    required: true
  description: 'Each assay is placed into one of the following 4 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, imaging mass spectrometry, and determination of
    nucleotide sequence.'
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: assay_type
  constraints:
    enum:
    - seqFISH
    required: true
  description: The specific type of assay being executed.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: analyte_class
  constraints:
    enum:
    - RNA
    required: true
  description: Analytes are the target molecules being measured with the assay.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: is_targeted
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: boolean
- name: acquisition_instrument_vendor
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: acquisition_instrument_model
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- Unique to this type
- name: resolution_x_value
  description: The width of a pixel.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: resolution_x_unit
  description: The unit of measurement of the width of a pixel.
  constraints:
    enum:
    - nm
    - um
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: resolution_x_value
- name: resolution_y_value
  description: The height of a pixel
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: resolution_y_unit
  description: The unit of measurement of the height of a pixel.
  constraints:
    enum:
    - nm
    - um
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: resolution_y_value
- name: resolution_z_value
  description: 'Optional if assay does not have multiple z-levels. Note that this
    is resolution within a given sample: z-pitch (resolution_z_value) is the increment
    distance between image slices (for Akoya, z-pitch=1.5um) ie. the microscope stage
    is moved up or down in increments of 1.5um to capture images of several focal
    planes. The best one will be used & the rest discarded. The thickness of the sample
    itself is sample metadata.'
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: resolution_z_unit
  description: The unit of incremental distance between image slices.
  constraints:
    enum:
    - mm
    - um
    - nm
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: resolution_z_value
- name: preparation_instrument_vendor
  description: The manufacturer of the instrument used to prepare the sample for the
    assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: preparation_instrument_model
  description: The model number/name of the instrument used to prepare the sample
    for the assay
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: number_of_barcode_probes
  description: Number of barcode probes targeting mRNAs (eg. 24,000 barcode probes
    = 24,000 mRNAs - 1 per mRNA of interest)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: integer
- name: number_of_barcode_regions_per_barcode_probe
  description: Number of barcode regions on each mRNA barcode probe (the paper describes
    mRNA probes with 4 barcoded regions)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: integer
- name: number_of_readout_probes_per_channel
  description: Number of readout probes that can be interrogated per channel per cycle
    (the paper describes 20 readout probes per channel (x 3 channels -> total = 60))
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: integer
- name: number_of_pseudocolors_per_channel
  description: Number of pseudocolors that can be assigned to each fluorescent channel
    (the paper describes 20 pseudocolors per channel (x 3 channels -> total = 60)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: integer
- name: number_of_channels
  description: Number of fluorescent channels (the paper describes 3 channels - for
    3 fluorescent dyes)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: integer
- name: number_of_cycles
  description: For each barcode region being interrogated, the number of cycles of
    1. Hybridization of readout probes, 2. imaging, 3. Washes (the paper describes
    1 readout probe per hyb cycle -> 20 readout probes = 20 hyb cycles)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: integer
- name: section_prep_protocols_io_doi
  description: DOI for protocols.io referring to the protocol for preparing tissue
    sections for the assay.
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: reagent_prep_protocols_io_doi
  description: DOI for protocols.io referring to the protocol for preparing reagents
    for the assay.
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: contributors_path
  description: Relative path to file with ORCID IDs for contributors for this dataset.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: data_path
  description: Relative path to file or directory with instrument data. Downstream
    processing will depend on filename extension conventions.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
