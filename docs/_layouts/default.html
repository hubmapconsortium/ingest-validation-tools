<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">
<!-- original: https://github.com/jekyll/minima/blob/master/_layouts/default.html -->

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <h1 class="category">{{ page.category }}</h1>
    <h1>{{ page.title }}</h1>
    <div class="wrapper">
      {%- if page.all_versions_deprecated -%}
        <div class="warning">
          ⚠️  All versions are deprecated.
        </div>
      {%- endif -%}
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

</body>

</html>
