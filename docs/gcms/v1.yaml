# Generated YAML: PRs should not start here!
description_md: This schema is for gas chromatography - mass spectrophotometry (GCMS).
fields:
- Shared by all types
- name: version
  description: Version of the schema to use when validating this metadata.
  constraints:
    enum:
    - '1'
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: description
  description: Free-text description of this assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: donor_id
  description: HuBMAP Display ID of the donor of the assayed tissue.
  constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  example: ABC123
  custom_constraints:
    forbid_na: true
  type: string
- name: tissue_id
  description: HuBMAP Display ID of the assayed tissue.
  constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  example: ABC123-BL-1-2-3_456
  custom_constraints:
    forbid_na: true
  type: string
- name: execution_datetime
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  type: datetime
  format: '%Y-%m-%d %H:%M'
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: protocols_io_doi
  description: DOI for protocols.io referring to the protocol for this assay.
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: operator
  description: Name of the person responsible for executing the assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: operator_email
  description: Email address for the operator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: pi
  description: Name of the principal investigator responsible for the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: pi_email
  description: Email address for the principal investigator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: assay_category
  constraints:
    enum:
    - mass_spectrometry
    required: true
  description: 'Each assay is placed into one of the following 4 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, imaging mass spectrometry, and determination of
    nucleotide sequence.'
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: assay_type
  constraints:
    enum:
    - GC-MS
    required: true
  description: The specific type of assay being executed.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: analyte_class
  constraints:
    enum:
    - metabolites
    - lipids
    required: true
  description: Analytes are the target molecules being measured with the assay.
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: is_targeted
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: boolean
- name: acquisition_instrument_vendor
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: acquisition_instrument_model
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- Unique to this type
- name: ms_source
  description: The ion source type used for surface sampling.
  constraints:
    enum:
    - MALDI
    - MALDI-2
    - DESI
    - SIMS
    - nESI
    - EI
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: polarity
  description: The polarity of the mass analysis (positive or negative ion modes)
  constraints:
    enum:
    - negative ion mode
    - positive ion mode
    - negative and positive ion mode
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: mz_range_low_value
  description: The low value of the scanned mass range for MS1. (unitless)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: mz_range_high_value
  description: The high value of the scanned mass range for MS1. (unitless)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: mass_resolving_power
  description: "The MS1 resolving power defined as m/\u2206m where \u2206m is the\
    \ FWHM for a given peak with a specified m/z (m). (unitless)"
  type: number
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: mz_resolving_power
  description: The peak (m/z) used to calculate the resolving power.
  type: number
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: ion_mobility
  description: 'Specifies whether or not ion mobility spectrometry was performed and
    which technology was used. Technologies for measuring ion mobility: Traveling
    Wave Ion Mobility Spectrometry (TWIMS), Trapped Ion Mobility Spectrometry (TIMS),
    High Field Asymmetric waveform ion Mobility Spectrometry (FAIMS), Drift Tube Ion
    Mobility Spectrometry (DTIMS, Structures for Lossless Ion Manipulations (SLIM).'
  constraints:
    required: false
    enum:
    - TIMS
    - TWIMS
    - FAIMS
    - DTIMS
    - SLIMS
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: data_collection_mode
  description: Mode of data collection in tandem MS assays. Either DDA (Data-dependent
    acquisition), DIA (Data-independent acquisition), MRM (multiple reaction monitoring),
    or PRM (parallel reaction monitoring).
  constraints:
    enum:
    - DDA
    - DIA
    - MRM
    - PRM
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: ms_scan_mode
  description: Indicates whether experiment is MS, MS/MS, or other (possibly MS3 for
    TMT)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: labeling
  description: Indicates whether samples were labeled prior to MS analysis (e.g.,
    TMT)
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: section_prep_protocols_io_doi
  description: DOI for protocols.io referring to the protocol for preparing tissue
    sections for the assay.
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: column_vendor
  description: The manufacturer of the GC column
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: column_model
  description: The model of the GC column used
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: column_length_value
  description: GC column length
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: column_length_unit
  description: Unit for GC column length
  constraints:
    enum:
    - cm
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: column_length_value
- name: column_temp_value
  description: GC column temperature
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: column_temp_unit
  description: Units for GC column temperature
  constraints:
    enum:
    - C
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: column_temp_value
- name: internal_standard
  description: Specifies if internal standard was utilized and designates what standard
    was used. Leave blank if not applicable.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: ion_source
  description: Specifies the ion source used
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: guard_column
  description: Specifies if guard column was used
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: spatial_type
  description: Specifies whether or not the analysis was performed in a spatialy targeted
    manner and the technique used for spatial sampling. For example, Laser-capture
    microdissection (LCM), Liquid Extraction Surface Analysis (LESA), Nanodroplet
    Processing in One pot for Trace Samples (nanoPOTS).
  constraints:
    required: false
    enum:
    - LCM
    - LESA
    - nanoPOTS
    - microLESA
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: spatial_sampling_type
  description: Specifies whether or not the analysis was performed in a spatially
    targeted manner. Spatial profiling experiments target specific tissue foci but
    do not necessarily generate images. Spatial imaging expriments collect data from
    a regular array (pixels) that can be visualized as heat maps of ion intensity
    at each location (molecular images). Leave blank if data are derived from bulk
    analysis.
  constraints:
    required: false
    enum:
    - profiling
    - imaging
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: spatial_target
  description: Specifies the cell-type or functional tissue unit (FTU) that is targeted
    in the spatial profiling experiment. Leave blank if data are generated in imaging
    mode without a specific target structure.
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: resolution_x_value
  description: The width of a pixel.
  constraints:
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  type: number
- name: resolution_x_unit
  description: The unit of measurement of the width of a pixel.
  constraints:
    enum:
    - nm
    - um
    required: false
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
    units_for: resolution_x_value
- name: resolution_y_value
  description: The height of a pixel
  constraints:
