# Generated YAML: PRs should not start here!
doc_url: https://portal.hubmapconsortium.org/docs/assays/rnaseq
fields:
- constraints:
    enum:
    - '1'
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Version of the schema to use when validating this metadata.
  heading: Shared by all types
  name: version
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Free-text description of this assay.
  name: description
- constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  custom_constraints: {}
  description: HuBMAP Display ID of the donor of the assayed tissue.
  example: ABC123
  name: donor_id
  type: string
- constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  custom_constraints: {}
  description: HuBMAP Display ID of the assayed tissue.
  example: ABC123-BL-1-2-3_456
  name: tissue_id
  type: string
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  format: '%Y-%m-%d %H:%M'
  name: execution_datetime
  type: datetime
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io referring to the protocol for this assay.
  name: protocols_io_doi
  type: string
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Name of the person responsible for executing the assay.
  name: operator
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Email address for the operator.
  format: email
  name: operator_email
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Name of the principal investigator responsible for the data.
  name: pi
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Email address for the principal investigator.
  format: email
  name: pi_email
- constraints:
    enum:
    - sequence
    required: true
  custom_constraints:
    sequence_limit: 3
  description: 'Each assay is placed into one of the following 3 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, and determination of nucleotide sequence.'
  name: assay_category
- constraints:
    enum:
    - bulk RNA
    required: true
  custom_constraints:
    sequence_limit: 3
  description: The specific type of assay being executed.
  name: assay_type
- constraints:
    enum:
    - RNA
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Analytes are the target molecules being measured with the assay.
  name: analyte_class
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay. The CODEX analyte is protein.
  name: is_targeted
  type: boolean
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  heading: Unique to this type
  name: acquisition_instrument_vendor
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  name: acquisition_instrument_model
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: 'Link to a protocols document answering the question: How was tissue
    stored and processed for RNA isolation RNA_isolation_protocols_io_doi'
  name: bulk_rna_isolation_protocols_io_doi
  type: string
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: 'RNA (ng) per Weight of Tissue (mg). Answer the question: How much
    RNA in ng was isolated? How much tissue in mg was initially used for isolating
    RNA? Calculate the yield by dividing total RNA isolated by amount of tissue used
    to isolate RNA from (ng/mg).'
  name: bulk_rna_yield_value
  type: number
- constraints:
    enum:
    - ng/mg
    required: true
  custom_constraints:
    sequence_limit: 3
  description: RNA amount per Tissue input amount. Valid values should be weight/weight
    (ng/mg).
  name: bulk_rna_yield_units_per_tissue_unit
- constraints:
    maximum: 10
    minimum: 1
    required: true
  custom_constraints:
    sequence_limit: 3
  description: RIN value
  name: bulk_rna_isolation_quality_metric_value
  type: number
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: RNA input amount value to the assay
  name: rnaseq_assay_input_value
  type: number
- constraints:
    enum:
    - ug
    required: false
  custom_constraints:
    sequence_limit: 3
    units_for: rnaseq_assay_input_value
  description: Units of RNA input amount to the assay
  name: rnaseq_assay_input_unit
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: rnaseq assay kit used.
  name: rnaseq_assay_method
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: A link to the protocol document containing the library construction
    method (including version) that was used, e.g. "Smart-Seq2", "Drop-Seq", "10X
    v3".
  name: library_construction_protocols_io_doi
  type: string
- constraints:
    enum:
    - single-end
    - paired-end
    required: true
  custom_constraints:
    sequence_limit: 3
  description: State whether the library was generated for single-end or paired end
    sequencing.
  name: library_layout
- constraints:
    pattern: 5-[GATCU]+
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Adapter sequence to be used for adapter trimming.
  name: library_adapter_sequence
  type: string
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Number of PCR cycles performed for library indexing
  name: library_pcr_cycles_for_sample_index
  type: integer
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Total amount of library after final pcr amplification step
  name: library_final_yield_value
  type: number
- constraints:
    enum:
    - ng
    required: false
  custom_constraints:
    sequence_limit: 3
    units_for: library_final_yield_value
  description: units of library final yield
  name: library_final_yield_unit
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Average size in base pairs (bp) of sequencing library fragments estimated
    via gel electrophoresis or Bioanalyzer/tapestation.
  name: library_average_fragment_size
  type: integer
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Reagent kit used for sequencing
  name: sequencing_reagent_kit
- constraints:
    pattern: \d+(/\d+)+
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Slash-delimited list of the number of sequencing cycles for, for example,
    Read1, i7 index, i5 index, and Read2.
  example: 12/34/56
  name: sequencing_read_format
  type: string
- constraints:
    maximum: 100
    minimum: 0
    required: true
  custom_constraints:
    sequence_limit: 3
  description: 'Q30 is the weighted average of all the reads (e.g. # bases UMI * q30
    UMI + # bases R2 * q30 R2 + ...)'
  name: sequencing_read_percent_q30
  type: number
- constraints:
    maximum: 100
    minimum: 0
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Percent PhiX loaded to the run
  name: sequencing_phix_percent
  type: number
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Relative path to file with ORCID IDs for contributors for this dataset.
  name: contributors_path
- constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
  description: Relative path to file or directory with instrument data. Downstream
    processing will depend on filename extension conventions.
  name: data_path
