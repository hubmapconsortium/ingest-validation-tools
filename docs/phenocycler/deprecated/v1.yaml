# Generated YAML: PRs should not start here!
deprecated: true
doc_url: https://portal.hubmapconsortium.org/docs/assays/lcms
fields:
- Shared by all types
- name: version
  description: Version of the schema to use when validating this metadata.
  constraints:
    enum:
    - '1'
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: description
  description: Free-text description of this assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: donor_id
  description: HuBMAP Display ID of the donor of the assayed tissue.
  constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  example: ABC123
  custom_constraints:
    forbid_na: true
  type: string
- name: tissue_id
  description: HuBMAP Display ID of the assayed tissue.
  constraints:
    pattern: (([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?)(,([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?)*
    required: true
  example: ABC123-BL-1-2-3_456
  custom_constraints:
    forbid_na: true
  type: string
- name: execution_datetime
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  type: datetime
  format: '%Y-%m-%d %H:%M'
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: protocols_io_doi
  description: DOI for protocols.io referring to the protocol for this assay.
  constraints:
    required: true
    pattern: 10\.17504/.*
  custom_constraints:
    url:
      prefix: https://dx.doi.org/
    sequence_limit: 3
    forbid_na: true
  type: string
- name: operator
  description: Name of the person responsible for executing the assay.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: operator_email
  description: Email address for the operator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: pi
  description: Name of the principal investigator responsible for the data.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
- name: pi_email
  description: Email address for the principal investigator.
  constraints:
    required: true
  custom_constraints:
    sequence_limit: 3
    forbid_na: true
  format: email
  type: string
- name: assay_category
  constraints:
