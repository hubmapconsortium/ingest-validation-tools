# Generated YAML: PRs should not start here!
doc_url: https://portal.hubmapconsortium.org/docs/assays/lcms
fields:
- constraints:
    pattern: '[A-Z]+[0-9]+'
    required: true
  custom_constraints:
    forbid_na: true
  description: HuBMAP Display ID of the donor of the assayed tissue.
  example: ABC123
  heading: Shared by all types
  name: donor_id
  type: string
- constraints:
    pattern: ([A-Z]+[0-9]+)-[A-Z]{2}\d*(-\d+)+(_\d+)?
    required: true
  custom_constraints:
    forbid_na: true
  description: HuBMAP Display ID of the assayed tissue.
  example: ABC123-BL-1-2-3_456
  name: tissue_id
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Start date and time of assay, typically a date-time stamped folder
    generated by the acquisition instrument. YYYY-MM-DD hh:mm, where YYYY is the year,
    MM is the month with leading 0s, and DD is the day with leading 0s, hh is the
    hour with leading zeros, mm are the minutes with leading zeros.
  format: '%Y-%m-%d %H:%M'
  name: execution_datetime
  type: datetime
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io referring to the protocol for this assay.
  name: protocols_io_doi
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Name of the person responsible for executing the assay.
  name: operator
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Email address for the operator.
  format: email
  name: operator_email
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Name of the principal investigator responsible for the data.
  name: pi
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Email address for the principal investigator.
  format: email
  name: pi_email
  type: string
- constraints:
    enum:
    - mass_spectrometry
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: 'Each assay is placed into one of the following 4 general categories:
    generation of images of microscopic entities, identification & quantitation of
    molecules by mass spectrometry, imaging mass spectrometry, and determination of
    nucleotide sequence.'
  name: assay_category
- constraints:
    enum:
    - LC-MS (metabolomics)
    - LC-MS/MS (label-free proteomics)
    - MS (shotgun lipidomics)
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The specific type of assay being executed.
  name: assay_type
- constraints:
    enum:
    - protein
    - metabolites
    - lipids
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Analytes are the target molecules being measured with the assay.
  name: analyte_class
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Specifies whether or not a specific molecule(s) is/are targeted for
    detection/measurement by the assay.
  name: is_targeted
  type: boolean
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: An acquisition instrument is the device that contains the signal detection
    hardware and signal processing software. Assays generate signals such as light
    of various intensities or color or signals representing the molecular mass.
  heading: Unique to this type
  name: acquisition_instrument_vendor
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Manufacturers of an acquisition instrument may offer various versions
    (models) of that instrument with different features or sensitivities. Differences
    in features or sensitivities may be relevant to processing or interpretation of
    the data.
  name: acquisition_instrument_model
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The ion source type used for surface sampling (MALDI, MALDI-2, DESI,
    or SIMS) or LC-MS/MS data acquisition (nESI)
  name: ms_source
- constraints:
    enum:
    - negative ion mode
    - positive ion mode
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The polarity of the mass analysis (positive or negative ion modes)
  name: polarity
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The low value of the scanned mass range for MS1. (unitless)
  name: mz_range_low_value
  type: number
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The high value of the scanned mass range for MS1. (unitless)
  name: mz_range_high_value
  type: number
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Mode of data collection in tandem MS assays. Either DDA (Data-dependent
    acquisition) or DIA (Data-independent acquisition).
  name: data_collection_mode
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Indicates whether experiment is MS, MS/MS, or other (possibly MS3 for
    TMT)
  name: ms_scan_mode
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Indicates whether samples were labeled prior to MS analysis (e.g.,
    TMT)
  name: labeling
- constraints:
    pattern: 10\.17504/.*
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io referring to the protocol for preparing tissue
    sections for the assay.
  name: section_prep_protocols_io_doi
  type: string
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The manufacturer of the instrument used for LC
  name: lc_instrument_vendor
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The model number/name of the instrument used for LC
  name: lc_instrument_model
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: 'OPTIONAL: The manufacturer of the LC Column unless self-packed, pulled
    tip capilary is used'
  name: lc_column_vendor
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: The model number/name of the LC Column - IF custom self-packed, pulled
    tip calillary is used enter "Pulled tip capilary"
  name: lc_column_model
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Details of the resin used for lc, including vendor, particle size,
    pore size
  name: lc_resin
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: LC column length
  name: lc_length_value
  type: number
- constraints:
    enum:
    - um
    - mm
    - cm
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: lc_length_value
  description: units for LC column length (typically cm)
  name: lc_length_unit
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: LC temperature
  name: lc_temp_value
  type: number
- constraints:
    enum:
    - C
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: lc_temp_value
  description: units for LC temperature
  name: lc_temp_unit
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: LC column inner diameter (microns)
  name: lc_id_value
  type: number
- constraints:
    enum:
    - um
    - mm
    - cm
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: lc_id_value
  description: units of LC column inner diameter (typically microns)
  name: lc_id_unit
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Value of flow rate.
  name: lc_flow_rate_value
  type: number
- constraints:
    enum:
    - nL/min
    - mL/min
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    units_for: lc_flow_rate_value
  description: Units of flow rate.
  name: lc_flow_rate_unit
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: LC gradient
  name: lc_gradient
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Composition of mobile phase A
  name: lc_mobile_phase_a
- constraints:
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Composition of mobile phase B
  name: lc_mobile_phase_b
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Software for analyzing and searching LC-MS/MS omics data
  name: processing_search
- constraints:
    pattern: 10\.17504/.*
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: DOI for analysis protocols.io for this assay.
  name: processing_protocols_io_doi
  type: string
- constraints:
    pattern: 10\.17504/.*
    required: false
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
    url:
      prefix: https://dx.doi.org/
  description: DOI for protocols.io for the overall process for this assay.
  name: overall_protocols_io_doi
  type: string
- constraints:
    required: true
  custom_constraints:
    forbid_na: true
    sequence_limit: 3
  description: Relative path to file with ORCID IDs for contributors for this dataset.
  name: contributors_path
